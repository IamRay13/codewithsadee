  <style>
    :root {
      --bg: #0e0f14;
      --panel: rgba(18, 19, 25, 0.55);
      --panel-strong: rgba(18, 19, 25, 0.75);
      --text: #e8eaf0;
      --muted: #a3a8b8;
      --accent: #7b61ff;
      --accent-2: #00d1ff;
      --card-w: min(92vw, 980px);
      --radius: 18px;
      --radius-sm: 12px;
      --blur: 28px;
      --shadow: 0 20px 50px rgba(0,0,0,0.35);
      --gap: 16px;
    }

    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 15px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
    }

    /* Background layer with blur */
    .bg {
      position: fixed;
      inset: 0;
      background-position: center;
      background-size: cover;
      filter: blur(var(--blur)) saturate(1.2);
      transform: scale(1.06);
      transition: background-image 300ms ease-out;
    }
    .bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(1200px 600px at 70% 20%, rgba(123,97,255,0.20), transparent 50%),
                  radial-gradient(900px 600px at 10% 90%, rgba(0,209,255,0.18), transparent 50%),
                  linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.65));
      pointer-events: none;
    }

    /* App shell */
    .app {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: var(--card-w);
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 22px;
      background: var(--panel);
      backdrop-filter: blur(22px) saturate(1.1);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      min-height: 540px;
    }

    /* Left: now playing */
    .now-playing {
      position: relative;
      background: var(--panel-strong);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: var(--radius);
      padding: 18px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 14px;
      overflow: hidden;
    }

    .poster-wrap {
      display: grid;
      place-items: center;
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: calc(var(--radius) - 6px);
      overflow: hidden;
      background: #0b0c10;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
    }

    .poster {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translateZ(0);
      transition: transform 220ms ease, filter 220ms ease, opacity 220ms ease;
      opacity: 0.95;
    }
    .poster.focused {
      filter: none;
      opacity: 1;
      transform: scale(1.02);
    }

    .meta {
      display: grid;
      gap: 4px;
      margin-top: 6px;
    }
    .title {
      font-weight: 700;
      font-size: clamp(18px, 2.2vw, 26px);
      letter-spacing: 0.2px;
    }
    .subline {
      color: var(--muted);
      font-size: 13px;
    }

    /* Controls */
    .controls {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 10px;
    }

    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }

    .btn {
      appearance: none;
      border: 0;
      outline: none;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--text);
      padding: 10px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
    }
    .btn:hover { background: rgba(255,255,255,0.12); border-color: rgba(255,255,255,0.14) }
    .btn:active { transform: scale(0.96) }

    .btn-lg {
      padding: 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
      color: #0b0c10;
      font-weight: 700;
      box-shadow: 0 10px 20px rgba(123,97,255,0.35), 0 6px 16px rgba(0,209,255,0.25);
    }
    .btn-lg svg { filter: drop-shadow(0 2px 6px rgba(0,0,0,0.35)); }

    .time {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.3px;
    }

    .seek-wrap {
      display: grid;
      gap: 8px;
    }

    .range {
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      background: rgba(255,255,255,0.12);
      border-radius: 999px;
      outline: none;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }
    .range::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 0 4px rgba(123,97,255,0.25);
      border: none;
    }
    .range::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
    }

    .range.progress {
      background: linear-gradient(90deg, var(--accent) var(--progress, 0%), rgba(255,255,255,0.12) 0%);
    }

    .vol-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .vol-row svg { opacity: 0.8 }

    /* Right: queue */
    .queue {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 12px;
      min-height: 0;
    }

    .queue .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 6px;
    }
    .queue .title {
      font-weight: 700;
      font-size: 16px;
    }

    .list {
      background: var(--panel-strong);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: var(--radius);
      overflow: auto;
      padding: 6px;
    }

    .track {
      display: grid;
      grid-template-columns: 56px 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 8px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background 120ms ease, border-color 120ms ease, transform 120ms ease;
      border: 1px solid transparent;
    }
    .track:hover { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.08) }
    .track.active {
      background: linear-gradient(180deg, rgba(123,97,255,0.16), rgba(0,0,0,0.08));
      border-color: rgba(123,97,255,0.30);
    }

    .thumb {
      width: 56px; height: 56px; border-radius: 10px; object-fit: cover;
    }

    .tmeta {
      display: grid; gap: 2px;
    }
    .t-title { font-weight: 600; }
    .t-sub { color: var(--muted); font-size: 12px; }
    .t-year { color: var(--muted); font-size: 12px; }

    /* Empty/intro hint */
    .hint {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 16px;
      text-align: center;
      color: var(--muted);
      pointer-events: none;
    }
    .hint .bubble {
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 12px 16px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }

    /* Responsive */
    @media (max-width: 980px) {
      .card {
        grid-template-columns: 1fr;
        min-height: 0;
        height: 88vh;
        overflow: hidden;
      }
      .now-playing { min-height: 56vh }
      .list { max-height: 38vh }
    }
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>

  <div class="app">
    <div class="card">
      <!-- Left: Now Playing -->
      <section class="now-playing">
        <div class="poster-wrap">
          <img id="poster" class="poster" alt="Poster" />
          <div id="hint" class="hint">
            <div class="bubble">Click a track from the queue to begin. The artwork will pop to the center with details.</div>
          </div>
        </div>

        <div class="meta">
          <div class="title" id="np-title">—</div>
          <div class="subline" id="np-sub">—</div>
        </div>

        <div class="controls">
          <div class="seek-wrap">
            <input id="seek" class="range progress" type="range" min="0" max="1000" value="0" step="1" />
            <div class="time">
              <span id="curr">0:00</span>
              <span id="dur">0:00</span>
            </div>
          </div>

          <div class="buttons">
            <button class="btn" id="prev" aria-label="Previous">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zM9.5 12l9.5 6V6z"/></svg>
            </button>

            <button class="btn btn-lg" id="play" aria-label="Play/Pause">
              <svg id="playIcon" width="26" height="26" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
              <svg id="pauseIcon" width="26" height="26" viewBox="0 0 24 24" fill="#0b0c10" style="display:none"><path d="M6 5h4v14H6zM14 5h4v14h-4z"/></svg>
            </button>

            <button class="btn" id="next" aria-label="Next">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M16 6h2v12h-2zM14.5 12L5 6v12z"/></svg>
            </button>
          </div>

          <div class="vol-row">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M3 10v4h4l5 5V5L7 10H3z"/></svg>
            <input id="vol" class="range" type="range" min="0" max="1" step="0.01" value="0.9" />
          </div>
        </div>
      </section>

      <!-- Right: Queue -->
      <section class="queue">
        <div class="header">
          <div class="title">Queue</div>
        </div>
        <div id="list" class="list"></div>
      </section>
    </div>
  </div>

  <!-- Audio element -->
  <audio id="audio" preload="metadata"></audio>

    // Elements
    const bg = document.getElementById("bg");
    const poster = document.getElementById("poster");
    const hint = document.getElementById("hint");
    const npTitle = document.getElementById("np-title");
    const npSub = document.getElementById("np-sub");
    const list = document.getElementById("list");
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    const seek = document.getElementById("seek");
    const vol = document.getElementById("vol");
    const curr = document.getElementById("curr");
    const dur = document.getElementById("dur");

    let current = -1;
    let seeking = false;

    // Helpers
    const formatTime = (t) => {
      if (!isFinite(t)) return "0:00";
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60).toString().padStart(2, "0");
      return `${m}:${s}`;
    };

    const setProgressStyle = (el, ratio) => {
      const pct = Math.max(0, Math.min(100, ratio * 100));
      el.style.setProperty("--progress", pct + "%");
    };

    // Build queue
    const buildList = () => {
      list.innerHTML = "";
      musicData.forEach((t, i) => {
        const row = document.createElement("div");
        row.className = "track";
        row.dataset.index = i;

        row.innerHTML = `
          <img class="thumb" src="${t.posterUrl}" alt="">
          <div class="tmeta">
            <div class="t-title">${t.title}</div>
            <div class="t-sub">${t.artist} • ${t.album}</div>
          </div>
          <div class="t-year">${t.year}</div>
        `;

        row.addEventListener("click", () => {
          loadTrack(i, { autoplay: true, focus: true });
        });

        list.appendChild(row);
      });
    };

    const markActive = () => {
      [...list.children].forEach((el, i) => {
        el.classList.toggle("active", i === current);
      });
    };

    // Load a track
    const loadTrack = (index, { autoplay = false, focus = false } = {}) => {
      if (index < 0 || index >= musicData.length) return;
      current = index;
      const t = musicData[index];

      // Background and poster
      bg.style.backgroundImage = `url("${t.backgroundImage}")`;
      poster.src = t.posterUrl;
      poster.classList.toggle("focused", !!focus);

      // Metadata
      npTitle.textContent = t.title;
      npSub.textContent = `${t.artist} • ${t.album} • ${t.year}`;

      // Audio
      audio.src = t.musicPath;
      audio.currentTime = 0;

      // UI state
      hint.style.display = "none";
      setProgressStyle(seek, 0);
      curr.textContent = "0:00";
      dur.textContent = "0:00";
      markActive();

      if (autoplay) audio.play().catch(() => {/* ignore autoplay block */});
      updatePlayButton();
    };

    const updatePlayButton = () => {
      const playing = !audio.paused && !audio.ended;
      playIcon.style.display = playing ? "none" : "inline";
      pauseIcon.style.display = playing ? "inline" : "none";
    };

    // Controls
    playBtn.addEventListener("click", () => {
      if (!audio.src) {
        loadTrack(0, { autoplay: true, focus: true });
        return;
      }
      if (audio.paused) audio.play(); else audio.pause();
    });

    nextBtn.addEventListener("click", () => {
      if (!musicData.length) return;
      const i = current < 0 ? 0 : (current + 1) % musicData.length;
      loadTrack(i, { autoplay: true, focus: true });
    });

    prevBtn.addEventListener("click", () => {
      if (!musicData.length) return;
      let i;
      if (audio.currentTime > 3 && current >= 0) {
        i = current; // restart track if more than 3s in
      } else {
        i = current <= 0 ? musicData.length - 1 : current - 1;
      }
      loadTrack(i, { autoplay: true, focus: true });
    });

    // Seek
    seek.addEventListener("input", () => {
      seeking = true;
      const r = seek.value / 1000;
      setProgressStyle(seek, r);
      const d = audio.duration || 0;
      curr.textContent = formatTime(r * d);
    });
    seek.addEventListener("change", () => {
      const r = seek.value / 1000;
      const d = audio.duration || 0;
      audio.currentTime = r * d;
      seeking = false;
    });

    // Volume
    vol.addEventListener("input", () => {
      audio.volume = parseFloat(vol.value);
    });
    // initialize
    audio.volume = parseFloat(vol.value);

    // Audio events
    audio.addEventListener("play", updatePlayButton);
    audio.addEventListener("pause", updatePlayButton);
    audio.addEventListener("ended", () => {
      // autoplay next
      const i = (current + 1) % musicData.length;
      loadTrack(i, { autoplay: true, focus: true });
    });

    audio.addEventListener("timeupdate", () => {
      if (!seeking) {
        const d = audio.duration || 0;
        const c = audio.currentTime || 0;
        curr.textContent = formatTime(c);
        dur.textContent = formatTime(d);
        const ratio = d ? c / d : 0;
        seek.value = Math.round(ratio * 1000);
        setProgressStyle(seek, ratio);
      }
    });

    audio.addEventListener("loadedmetadata", () => {
      dur.textContent = formatTime(audio.duration || 0);
    });

    // Keyboard shortcuts
    window.addEventListener("keydown", (e) => {
      if (["INPUT", "TEXTAREA"].includes(document.activeElement.tagName)) return;
      if (e.code === "Space") { e.preventDefault(); playBtn.click(); }
      if (e.code === "ArrowRight") audio.currentTime = Math.min((audio.currentTime || 0) + 5, audio.duration || 0);
      if (e.code === "ArrowLeft") audio.currentTime = Math.max((audio.currentTime || 0) - 5, 0);
      if (e.code === "ArrowUp") { e.preventDefault(); vol.value = Math.min(1, parseFloat(vol.value) + 0.05); audio.volume = parseFloat(vol.value); }
      if (e.code === "ArrowDown") { e.preventDefault(); vol.value = Math.max(0, parseFloat(vol.value) - 0.05); audio.volume = parseFloat(vol.value); }
    });

    // Initial render
    buildList();
    // Optional: preload first background for a nice entry
    if (musicData[0]) {
      bg.style.backgroundImage = `url("${musicData[0].backgroundImage}")`;
    }
  </script>
