  <style>
    :root{
      --bg:#0b0b0c;
      --bg-elev:#121214;
      --bg-elev-2:#17171a;
      --muted:#a7a7ad;
      --text:#f5f5f7;
      --text-dim:#c9c9cf;
      --accent:#00ffc6;
      --accent-2:#9966ff;
      --danger:#ff6b6b;
      --white:#fff;
      --shadow: 0 10px 30px rgba(0,0,0,.55), 0 4px 12px rgba(0,0,0,.35);
      --radius-lg: 22px;
      --radius-md: 14px;
      --radius-sm: 10px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 70% -10%, rgba(0,255,198,.08), transparent 60%),
                  radial-gradient(1200px 800px at 10% 110%, rgba(153,102,255,.07), transparent 60%),
                  var(--bg);
      overflow:hidden;
    }
    /* Background layer */
    .backdrop{
      position:fixed; inset:0;
      background-position:center;
      background-size:cover;
      filter: blur(28px) saturate(1.15);
      transform: scale(1.08);
      opacity:.65;
      transition: background-image .4s ease, opacity .3s ease;
      pointer-events:none;
    }
    .backdrop::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(to top, rgba(0,0,0,.55), transparent 35%),
                  radial-gradient(50% 100% at 50% 100%, rgba(0,0,0,.6), transparent 50%);
    }

    /* App shell */
    .app{
      position:relative; z-index:1;
      display:grid;
      grid-template-columns: 320px 1fr;
      grid-template-rows: 1fr 110px;
      grid-template-areas:
        "sidebar main"
        "player player";
      height:100vh;
      gap:18px;
      padding:18px;
    }

    /* Sidebar */
    .sidebar{
      grid-area:sidebar;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00)) , var(--bg-elev);
      border:1px solid rgba(255,255,255,.06);
      border-radius: var(--radius-lg);
      padding:16px;
      box-shadow: var(--shadow);
      display:flex; flex-direction:column; gap:14px;
      min-height:0;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      padding:10px 10px 6px 10px;
    }
    .brand .dot{
      width:28px; height:28px; border-radius:8px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 18px rgba(0,255,198,.25), 0 4px 14px rgba(153,102,255,.2);
    }
    .brand h1{font-size:16px; letter-spacing:.4px; margin:0; font-weight:700}

    .search{
      display:flex; align-items:center; gap:10px;
      background: var(--bg-elev-2);
      border:1px solid rgba(255,255,255,.06);
      border-radius:12px; padding:10px 12px;
    }
    .search input{
      flex:1; background:transparent; border:none; outline:none;
      color:var(--text); font-size:14px;
    }
    .search svg{opacity:.7}

    .library{
      overflow:auto; padding-right:6px;
      scrollbar-width: thin; scrollbar-color: rgba(255,255,255,.2) transparent;
    }
    .section-title{
      font-size:12px; letter-spacing:.12em; color:var(--muted);
      text-transform:uppercase; margin:12px 6px 6px;
    }
    .track{
      display:grid; grid-template-columns: 44px 1fr auto;
      gap:12px; align-items:center;
      padding:8px; margin:4px 0;
      border-radius:12px; cursor:pointer;
      transition: background .2s ease, transform .08s ease;
    }
    .track:hover{ background: rgba(255,255,255,.06) }
    .track:active{ transform: scale(.99) }
    .track .thumb{
      width:44px; height:44px; border-radius:10px; overflow:hidden;
      position:relative;
    }
    .track .thumb img{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
    }
    .track .meta{
      display:flex; flex-direction:column; min-width:0;
    }
    .track .title{
      font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .track .sub{
      font-size:12px; color:var(--text-dim);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .badge{
      font-size:11px; color:var(--text-dim);
      padding:4px 8px; border:1px solid rgba(255,255,255,.08);
      border-radius:999px;
      background: rgba(255,255,255,.03);
    }
    .active .badge{
      border-color: rgba(0,255,198,.6);
      color:#d9fff6;
      background: rgba(0,255,198,.12);
    }

    /* Main */
    .main{
      grid-area:main;
      min-width:0;
      display:flex; flex-direction:column; gap:18px;
    }
    .hero{
      display:grid; grid-template-columns: 300px 1fr;
      gap:24px; align-items:center;
      padding:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00)) , var(--bg-elev);
      border:1px solid rgba(255,255,255,.06);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      min-height: 300px;
    }
    .hero .cover-wrap{
      position:relative;
      border-radius: 20px;
      overflow:hidden;
      aspect-ratio:1/1;
      background: #0f0f10;
      box-shadow: 0 20px 50px rgba(0,0,0,.5), 0 6px 20px rgba(0,0,0,.45);
      isolation:isolate;
    }
    .hero .cover{
      position:absolute; inset:0;
      display:grid; place-items:center;
    }
    .hero .cover img{
      width:100%; height:100%; object-fit:cover;
      transform: scale(1.02);
      transition: transform .5s ease;
    }
    .hero .cover::after{
      /* subtle inner vignette to make art pop */
      content:""; position:absolute; inset:0;
      background: radial-gradient(120% 120% at 50% 0%, rgba(0,0,0,.0), rgba(0,0,0,.18) 60%);
      pointer-events:none;
    }
    .hero.playing .cover img{ transform: scale(1.06) }

    .info{
      display:flex; flex-direction:column; gap:14px;
      min-width:0;
    }
    .eyebrow{
      font-size:12px; letter-spacing:.12em; color:var(--muted); text-transform:uppercase;
    }
    .title{
      font-size: clamp(22px, 3vw, 36px);
      font-weight:800; line-height:1.15;
      letter-spacing:.2px;
    }
    .byline{
      display:flex; gap:10px; flex-wrap:wrap; color:var(--text-dim);
      font-size:14px;
    }
    .controls{
      display:flex; align-items:center; gap:14px; flex-wrap:wrap;
      margin-top:6px;
    }
    .btn{
      display:inline-grid; place-items:center;
      height:42px; padding:0 16px; gap:8px;
      border-radius:12px;
      background: var(--bg-elev-2);
      border:1px solid rgba(255,255,255,.06);
      color:var(--text);
      font-weight:600; letter-spacing:.2px;
      cursor:pointer; transition:.15s ease all;
    }
    .btn:hover{ background:#1e1e22 }
    .btn .icon{width:18px;height:18px;opacity:.9}
    .btn.primary{
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #08130f; border:none;
      box-shadow: 0 8px 24px rgba(0,255,198,.25), 0 8px 24px rgba(153,102,255,.18);
    }
    .btn.primary:hover{ filter: brightness(1.02) }

    /* Player bar */
    .player{
      grid-area:player;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00)) , var(--bg-elev);
      border:1px solid rgba(255,255,255,.06);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      display:grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap:18px;
      padding:12px 16px;
      align-items:center;
    }
    .now{
      display:flex; align-items:center; gap:12px; min-width:0;
    }
    .now .mini{
      width:56px; height:56px; border-radius:12px; overflow:hidden; flex:0 0 auto;
      position:relative;
    }
    .now .mini img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover }
    .now .text{ min-width:0 }
    .now .text .t{ font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
    .now .text .s{ font-size:12px; color:var(--text-dim) }

    .transport{
      display:flex; flex-direction:column; gap:8px; align-items:center;
    }
    .transport .row{
      display:flex; align-items:center; gap:10px;
    }
    .icon-btn{
      width:36px; height:36px; border-radius:50%;
      display:grid; place-items:center; cursor:pointer;
      color:var(--text); background:transparent; border:none;
      transition: background .15s ease;
    }
    .icon-btn:hover{ background: rgba(255,255,255,.08) }
    .play-btn{
      width:46px; height:46px; border-radius:50%;
      background: var(--white); color:#111;
      display:grid; place-items:center; border:none; cursor:pointer;
      box-shadow: 0 8px 20px rgba(255,255,255,.1);
    }
    .time{
      display:grid; grid-template-columns:auto 1fr auto; gap:10px; align-items:center; width:100%;
      font-variant-numeric: tabular-nums;
      color:var(--text-dim);
      font-size:12px;
    }
    .bar{
      position:relative; height:6px; width:100%;
      background:rgba(255,255,255,.08);
      border-radius:999px; cursor:pointer; overflow:hidden;
    }
    .bar .fill{
      position:absolute; left:0; top:0; bottom:0; width:0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
    }
    .bar .knob{
      position:absolute; top:50%; transform: translate(-50%,-50%);
      width:14px; height:14px; border-radius:50%;
      background:#fff; box-shadow: 0 4px 10px rgba(0,0,0,.35);
      opacity:0; transition: opacity .15s ease;
      left:0%;
    }
    .bar:hover .knob{ opacity:1 }

    .right{
      display:flex; justify-content:flex-end; align-items:center; gap:10px; flex-wrap:wrap;
    }
    .vol{
      display:flex; align-items:center; gap:10px; width:180px;
    }
    .vol .bar{ height:6px }
    .toggle{
      min-width:36px; height:32px; padding:0 10px; border-radius:999px; border:1px solid rgba(255,255,255,.08);
      background: var(--bg-elev-2); color:var(--text); cursor:pointer;
    }
    .toggle.active{
      background: linear-gradient(135deg, var(--accent), var(--accent-2)); color:#0b1311; border:none;
    }

    /* Responsive */
    @media (max-width: 1000px){
      .app{
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr 110px;
        grid-template-areas:
          "sidebar"
          "main"
          "player";
      }
      .sidebar{ height:320px }
      .hero{ grid-template-columns: 1fr; }
    }
    @media (max-width: 640px){
      .player{ grid-template-columns: 1fr; gap:10px }
      .transport{ order: -1 }
      .right{ justify-content:space-between }
      .vol{ width:100% }
      .now .mini{ width:48px; height:48px }
    }

    /* Utilities */
    .sr-only{ position:absolute !important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0 }
    .fade-in{ animation: fade .35s ease both }
    @keyframes fade{ from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none} }

    const formatTime = (sec) => {
      if (!isFinite(sec)) return "0:00";
      const s = Math.floor(sec % 60).toString().padStart(2, "0");
      const m = Math.floor(sec / 60);
      return `${m}:${s}`;
    };

    const setBackdrop = (url) => {
      backdrop.style.backgroundImage = `url('${url.replace(/'/g, "%27")}')`;
    };

    const renderLike = () => {
      const key = musicData[index].title + "|" + musicData[index].artist;
      const on = liked.has(key);
      likeBtn.setAttribute("aria-pressed", on ? "true" : "false");
      likeIcon.setAttribute("fill", on ? "url(#g)" : "currentColor"); // visual hint; fallback to currentColor
    };

    const updatePlayIcon = () => {
      playIcon.innerHTML = isPlaying
        ? '<path d="M6 5h4v14H6zm8 0h4v14h-4z"/>'
        : '<path d="M8 5v14l11-7z"/>';
    };

    const setShuffleUI = () => {
      shuffleBtn.classList.toggle("active", shuffle);
      shuffleBtn.setAttribute("aria-pressed", String(shuffle));
    };
    const setRepeatUI = () => {
      repeatBtn.classList.toggle("active", repeat);
      repeatBtn.setAttribute("aria-pressed", String(repeat));
    };

    const saveLikes = () => localStorage.setItem("nova_likes", JSON.stringify([...liked]));

    const setVolume = (val) => {
      const clamped = Math.max(0, Math.min(1, val));
      audio.volume = clamped;
      const pct = clamped * 100;
      volFill.style.width = pct + "%";
      volKnob.style.left = pct + "%";
      vol.setAttribute("aria-valuenow", Math.round(pct));
      localStorage.setItem("nova_volume", String(clamped));
      volIcon.innerHTML = clamped === 0
        ? '<path d="M7 10v4h3l4 4V6l-4 4H7zm9.59 1.41L18 11l2 2-1.41 1.41L18 14.83l-2 2-1.41-1.41 2-2-2-2L16 9.17l2 2 1.59-1.59L21 10l-1.41 1.41z"/>'
        : clamped < 0.4
        ? '<path d="M3 10v4h4l5 5V5L7 10H3z"/>'
        : clamped < 0.75
        ? '<path d="M3 10v4h4l5 5V5L7 10H3zm8 2a4.5 4.5 0 0 0 3-4.24v8.48A4.5 4.5 0 0 0 11 12z"/>'
        : '<path d="M3 10v4h4l5 5V5L7 10H3zm8-2.5v9a6.5 6.5 0 0 0 0-9z"/>'
    };

    const buildTrackNode = (t, i) => {
      const node = document.createElement("div");
      node.className = "track";
      node.setAttribute("role", "option");
      node.dataset.index = i;
      node.innerHTML = `
        <div class="thumb"><img alt=""></div>
        <div class="meta">
          <div class="title">${t.title}</div>
          <div class="sub">${t.artist} â€¢ ${t.album} â€¢ ${t.year}</div>
        </div>
        <span class="badge">${i === index ? "Playing" : "Play"}</span>
      `;
      node.querySelector("img").src = t.posterUrl;
      node.addEventListener("click", () => select(i, true));
      return node;
    };

    const renderLibrary = (filter = "") => {
      libraryEl.innerHTML = "";
      const f = filter.trim().toLowerCase();
      musicData.forEach((t, i) => {
        const text = (t.title + " " + t.artist + " " + t.album).toLowerCase();
        if (!f || text.includes(f)) {
          const node = buildTrackNode(t, i);
          if (i === index) node.classList.add("active");
          libraryEl.appendChild(node);
        }
      });
    };

    const updateHero = () => {
      const t = musicData[index];
      heroImg.src = t.posterUrl;
      heroTitle.textContent = t.title;
      heroByline.textContent = `${t.artist} â€¢ ${t.album} â€¢ ${t.year}`;
      miniImg.src = t.posterUrl;
      miniTitle.textContent = t.title;
      miniSub.textContent = `${t.artist} â€” ${t.album}`;
      setBackdrop(t.backgroundImage || t.posterUrl);
      document.title = `${t.title} â€¢ ${t.artist} â€” Nova`;
      renderLike();

      // Mark active in library
      [...libraryEl.children].forEach(el => {
        el.classList.toggle("active", Number(el.dataset.index) === index);
        el.querySelector(".badge").textContent = Number(el.dataset.index) === index ? "Playing" : "Play";
      });
    };

    const load = async () => {
      const t = musicData[index];
      audio.src = t.musicPath;
      await audio.load?.();
      updateHero();
    };

    const play = async () => {
      if (!audio.src) await load();
      await audio.play();
      isPlaying = true;
      heroEl.classList.add("playing");
      updatePlayIcon();
      heroPlay.innerHTML = '<svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg> Pause';
    };

    const pause = () => {
      audio.pause();
      isPlaying = false;
      heroEl.classList.remove("playing");
      updatePlayIcon();
      heroPlay.innerHTML = '<svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg> Play';
    };

    const select = async (i, autoplay=false) => {
      index = i;
      await load();
      if (autoplay) play(); else pause();
      localStorage.setItem("nova_index", String(index));
    };

    const next = () => {
      if (queue.length) {
        const nextIdx = queue.shift();
        select(nextIdx, true);
        renderQueue();
        return;
      }
      if (shuffle) {
        const choices = musicData.map((_, i) => i).filter(i => i !== index);
        const rand = choices[Math.floor(Math.random() * choices.length)];
        select(rand, true);
      } else {
        select((index + 1) % musicData.length, true);
      }
    };

    const prev = () => {
      if (audio.currentTime > 3) {
        audio.currentTime = 0;
      } else {
        if (shuffle) {
          const choices = musicData.map((_, i) => i).filter(i => i !== index);
          const rand = choices[Math.floor(Math.random() * choices.length)];
          select(rand, true);
        } else {
          select((index - 1 + musicData.length) % musicData.length, true);
        }
      }
    };

    const setSeek = (pct) => {
      pct = Math.max(0, Math.min(1, pct));
      seekFill.style.width = (pct * 100) + "%";
      seekKnob.style.left = (pct * 100) + "%";
      seek.setAttribute("aria-valuenow", Math.round(pct * 100));
    };

    const setTime = () => {
      if (!userSeek) {
        const pct = (audio.currentTime || 0) / (audio.duration || 1);
        setSeek(pct);
        curEl.textContent = formatTime(audio.currentTime || 0);
        durEl.textContent = formatTime(audio.duration || 0);
      }
    };

    // Queue UI (drawer in sidebar area via overlay list)
    let queueOpen = false;
    const renderQueue = () => {
      // Reuse library footer space: show queued items at top of library as "Queued"
      // First remove any previous queue markers
      document.querySelectorAll(".track[data-queued='1']").forEach(n => n.remove());

      if (!queue.length) return;

      const frag = document.createDocumentFragment();
      queue.forEach((qi, pos) => {
        const t = musicData[qi];
        const node = document.createElement("div");
        node.className = "track";
        node.dataset.queued = "1";
        node.innerHTML = `
          <div class="thumb"><img src="${t.posterUrl}" alt=""></div>
          <div class="meta">
            <div class="title">${t.title}</div>
            <div class="sub">Next â€¢ ${t.artist} â€¢ ${t.album}</div>
          </div>
          <span class="badge">#${pos+1}</span>
        `;
        node.addEventListener("click", () => {
          // Move this queued track to play now
          queue = queue.filter((_, i) => i !== pos);
          select(qi, true);
          renderQueue();
        });
        frag.appendChild(node);
      });
      libraryEl.prepend(frag);
    };

    // Events
    playBtn.addEventListener("click", () => isPlaying ? pause() : play());
    heroPlay.addEventListener("click", () => isPlaying ? pause() : play());
    prevBtn.addEventListener("click", prev);
    nextBtn.addEventListener("click", next);

    shuffleBtn.addEventListener("click", () => {
      shuffle = !shuffle; setShuffleUI();
      localStorage.setItem("nova_shuffle", String(shuffle));
    });
    repeatBtn.addEventListener("click", () => {
      repeat = !repeat; setRepeatUI();
      localStorage.setItem("nova_repeat", String(repeat));
    });

    likeBtn.addEventListener("click", () => {
      const key = musicData[index].title + "|" + musicData[index].artist;
      if (liked.has(key)) liked.delete(key); else liked.add(key);
      renderLike();
      saveLikes();
    });

    addQueue.addEventListener("click", () => {
      // Add next after current
      queue.push(index === musicData.length - 1 ? 0 : index + 1);
      renderQueue();

    queueToggle.addEventListener("click", () => {
      queueOpen = !queueOpen;
      // For simplicity, toggling highlights the queued entries at the top (already rendered)
      queueToggle.classList.toggle("active", queueOpen);
      if (!queueOpen) {
        document.querySelectorAll(".track[data-queued='1']").forEach(n => n.remove());
      } else {
        renderQueue();
      }
    });

    // Seek interactions
    const posFromEvent = (el, e) => {
      const rect = el.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      return Math.max(0, Math.min(1, x / rect.width));
    };

    const startSeek = (e) => {
      userSeek = true;
      const pct = posFromEvent(seek, e);
      setSeek(pct);
      curEl.textContent = formatTime(pct * (audio.duration || 0));
      const move = (ev) => {
        const p = posFromEvent(seek, ev);
        setSeek(p);
        curEl.textContent = formatTime(p * (audio.duration || 0));
      };
      const end = (ev) => {
        const p = posFromEvent(seek, ev);
        audio.currentTime = p * (audio.duration || 0);
        userSeek = false;
        window.removeEventListener("mousemove", move);
        window.removeEventListener("mouseup", end);
        window.removeEventListener("touchmove", move);
        window.removeEventListener("touchend", end);
      };
      window.addEventListener("mousemove", move);
      window.addEventListener("mouseup", end);
      window.addEventListener("touchmove", move, {passive:true});
      window.addEventListener("touchend", end);
    };
    seek.addEventListener("mousedown", startSeek);
    seek.addEventListener("touchstart", startSeek, {passive:true});

    // Volume interactions
    const startVol = (e) => {
      const pct = posFromEvent(vol, e);
      setVolume(pct);

        window.removeEventListener("mousemove", move);
        window.removeEventListener("mouseup", end);
        window.removeEventListener("touchmove", move);
        window.removeEventListener("touchend", end);
      };
      window.addEventListener("mousemove", move);
      window.addEventListener("mouseup", end);
      window.addEventListener("touchmove", move, {passive:true});
      window.addEventListener("touchend", end);
    };
    vol.addEventListener("mousedown", startVol);

      if (e.code === "KeyJ") prev();
      if (e.code === "KeyL") next();
      if (e.code === "KeyS") { shuffle = !shuffle; setShuffleUI(); localStorage.setItem("nova_shuffle", String(shuffle)); }
      if (e.code === "KeyR") { repeat = !repeat; setRepeatUI(); localStorage.setItem("nova_repeat", String(repeat)); }
      if (e.code === "KeyM") setVolume(audio.volume === 0 ? (Number(localStorage.getItem("nova_volume_last")||0.8)) : (localStorage.setItem("nova_volume_last", audio.volume), 0));
    });

    // Search
    searchEl.addEventListener("input", () => renderLibrary(searchEl.value));

    // Audio events
    audio.addEventListener("timeupdate", setTime);
    audio.addEventListener("loadedmetadata", setTime);
    audio.addEventListener("ended", () => {
      if (repeat) {
        audio.currentTime = 0; play();
      } else {
        next();
      }
    });

    // Init
    (function init(){
      const savedIndex = Number(localStorage.getItem("nova_index"));
      if (!Number.isNaN(savedIndex) && musicData[savedIndex]) index = savedIndex;

      renderLibrary();
      updateHero();

      const savedVol = Number(localStorage.getItem("nova_volume"));
      setVolume(Number.isFinite(savedVol) && savedVol >= 0 && savedVol <= 1 ? savedVol : 0.8);

      setShuffleUI();
      setRepeatUI();
      updatePlayIcon();

      // Start paused with centered non-blurred art in hero; background stays blurred behind
      pause();
    })();
  </script>
</body>
</html>
