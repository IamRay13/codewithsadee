/*-----------------------------------*\
  #CUSTOM PROPERTY
\*-----------------------------------*/

:root {

  /**
   * colors
   */

  --eerie-black_a95: hsla(204, 9%, 11%, 0.95);
  --eerie-black_a50: hsla(204, 9%, 11%, 0.5);
  --eerie-black: hsl(204, 9%, 11%);
  --gainsboro: hsl(225, 7%, 89%);
  --charcoal: hsl(203, 9%, 28%);
  --silver-sand: hsl(208, 12%, 78%);
  --light-sky-blue: hsl(200, 100%, 73%);
  --prussian-blue: hsl(196, 100%, 14%);
  --black: hsl(0, 0%, 0%);
  --black_a50: hsla(0, 0%, 0%, 0.5);
  --black_a20: hsla(0, 0%, 0%, 0.2);
  --light-sky-blue_a8: hsla(200, 100%, 73%, 0.08);
  --light-sky-blue_a12: hsla(200, 100%, 73%, 0.12);
  --silver-sand_a8: hsla(208, 12%, 78%, 0.08);
  --silver-sand_a12: hsla(208, 12%, 78%, 0.12);

  --background: var(--eerie-black);
  --background-opacity: var(--eerie-black_a95);
  --on-background: var(--gainsboro);
  --surface-variant: var(--charcoal);
  --on-surface-variant: var(--silver-sand);
  --on-surface-variant-hover: var(--light-sky-blue_a8);
  --on-surface-variant-focus: var(--light-sky-blue_a12);
  --primary: var(--light-sky-blue);
  --on-primary: var(--prussian-blue);

  /**
   * gradient
   */

  --gradient: linear-gradient(180deg, hsla(204, 9%, 11%, 0.90) 60%, transparent 120%);

  /**
   * typography
   */

  --ff-inter: 'Inter', sans-serif;

  --headline-sm: 2.4rem;
  --title-lg: 2.2rem;
  --label-lg: 1.4rem;
  --label-md: 1.2rem;

  --fw-400: 400;
  --fw-500: 500;

  /**
   * box shadow
   */

  --shadow-1: 0 1px 4px 1px var(--black_a20);
  --shadow-2: 0 1px 4px 1px var(--black_a50);

  /**
   * border radius
   */

  --radius-24: 24px;
  --radius-16: 16px;
  --radius-12: 12px;
  --radius-pill: 100px;
  --radius-circle: 50%;

  /**
   * transition
   */

  --transition-1: 200ms cubic-bezier(0.2, 0, 0, 1);
  --transition-2: 300ms cubic-bezier(0.2, 0, 0, 1);

}





/*-----------------------------------*\
  #RESET
\*-----------------------------------*/

*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

li { list-style: none; }

a,
img,
span,
input,
button { display: block; }

a {
  text-decoration: none;
  color: inherit;
}

img { height: auto; }

input,
button {
  background: none;
  border: none;
  font: inherit;
}

input { width: 100%; }

button { cursor: pointer; }

html {
  font-family: var(--ff-inter);
  font-size: 10px;
  scroll-behavior: smooth;
}

body {
  background-color: var(--black);
  color: var(--on-background);
  font-size: 1.6rem;
  line-height: 1.5;
  min-height: 100vh;
  min-width: 250px;
  background-image: url("./assets/images/poster-1.jpg");
  background-size: 150%;
  background-repeat: no-repeat;
  background-position: top;
  overflow: overlay;
}

body.modalActive { overflow: hidden; }

::-webkit-scrollbar { width: 8px; }

::-webkit-scrollbar-track { background: transparent; }

::-webkit-scrollbar-thumb {
  background-color: transparent;
  border-radius: var(--radius-pill);
}

body:hover::-webkit-scrollbar-thumb { background-color: var(--surface-variant); }





/*-----------------------------------*\
  #REUSED STYLE
\*-----------------------------------*/

.material-symbols-rounded {
  font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' -25, 'opsz' 24;
  width: 1em;
  height: 1em;
  overflow: hidden;
  user-select: none;
}

.wrapper {
  display: flex;
  align-items: center;
}

.title-lg {
  font-size: var(--title-lg);
  font-weight: var(--fw-400);
}

.btn-icon {
  color: var(--on-surface-variant);
  width: 40px;
  height: 40px;
  display: grid;
  place-items: center;
  border-radius: var(--radius-circle);
}

.btn-icon:hover,
.btn-icon:focus-visible {
    background-color: var(--on-surface-variant-hover);
}


.img-cover {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.headline-sm {
  font-size: var(--headline-sm);
  font-weight: var(--fw-400);
}

.label-lg,
.label-md { font-weight: var(--fw-500); }

.label-lg {
  font-size: var(--label-lg);
  letter-spacing: 0.1px;
}

.label-md {
  font-size: var(--label-md);
  letter-spacing: 0.5px;
}





/*-----------------------------------*\
  #TOP APP BAR
\*-----------------------------------*/

.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  background-color: var(--background-opacity);
  min-width: 250px;
  width: 100%;
  height: 64px;
  padding-inline: 16px;
  justify-content: space-between;
  backdrop-filter: blur(50px);
  box-shadow: var(--shadow-1);
  z-index: 2;
  gap: 12px;
}

.logo { gap: 12px; }

.search-bar {
    display: none;
}

.top-bar-actions {
    display: flex;
    align-items: center;
    gap: 8px;
}




/*-----------------------------------*\
  #PLAYER
\*-----------------------------------*/

.volume { display: none; }

.player {
  --padding: 24px;
  background-image: var(--gradient);
  padding: var(--padding);
  padding-block-start: calc(64px + var(--padding));
  min-height: 100vh;
  display: flex;
  text-align: center;
  backdrop-filter: blur(30px);
  overflow: hidden;
}

.player .container {
  width: 100%;
  display: grid;
  grid-template-rows: 1fr max-content;
  gap: 24px;
}

.music-banner {
  aspect-ratio: 1 / 1;
  background-color: var(--surface-variant);
  max-width: 400px;
  margin-inline: auto;
  align-self: center;
  overflow: hidden;
  border-radius: var(--radius-24);
}

.label-wrapper {
  justify-content: center;
  opacity: 0.8;
  margin-block: 8px 4px;
}

.label-wrapper span:first-child::after {
  content: "|";
  display: inline-block;
  margin-inline: 4px;
}

.artist {
  opacity: 0.6;
  margin-block-end: 36px;
}

.seek-control { margin-block-end: 20px; }

.range-wrapper { position: relative; }

.range {
  appearance: none;
  -webkit-appearance: none;
  cursor: pointer;
  width: 100%;
}

.range::-webkit-slider-runnable-track {
  -webkit-appearance: none;
  background-color: var(--surface-variant);
  height: 6px;
  width: 100%;
  border-radius: var(--radius-pill);
}

.range-fill {
  position: absolute;
  top: 3px;
  left: 0;
  width: 0;
  height: 6px;
  background-color: var(--primary);
  border-radius: var(--radius-pill);
  pointer-events: none;
}

.range::-webkit-slider-thumb {
  -webkit-appearance: none;
  background-color: var(--primary);
  width: 16px;
  height: 16px;
  margin-block-start: -5px;
  border-radius: var(--radius-pill);
  transition: var(--transition-1);
}

.range::-webkit-slider-thumb:hover {
  box-shadow: 0 0 0 12px var(--on-surface-variant-hover);
}

.range:focus-visible::-webkit-slider-thumb {
  box-shadow: 0 0 0 12px var(--on-surface-variant-focus);
}

.duration-label {
  justify-content: space-between;
  margin-block-start: 12px;
}

.player-control { justify-content: space-evenly; }

.player-control .toggle.active { color: var(--primary); }

.player-control .play {
  background-color: var(--surface-variant);
  color: var(--primary);
}

.player-control .play.active {
  background-color: var(--primary);
  color: var(--on-primary);
}

.player-control .btn-icon.active .default-icon,
.player-control .btn-icon .active-icon { display: none; }

.player-control .btn-icon .default-icon,
.player-control .btn-icon.active .active-icon { display: block; }





/*-----------------------------------*\
  #PLAYLIST
\*-----------------------------------*/

.playlist {
  position: fixed;
  top: 0;
  right: -280px;
  width: 100%;
  max-width: 280px;
  height: 100vh;
  background-color: var(--background);
  padding: 28px 16px;
  border-top-left-radius: var(--radius-16);
  border-bottom-left-radius: var(--radius-16);
  box-shadow: var(--shadow-2);
  overflow-y: auto;
  visibility: hidden;
  transition: var(--transition-2);
  z-index: 4;
}

.playlist:hover::-webkit-scrollbar-thumb { background-color: var(--surface-variant); }

.playlist.active {
  transform: translateX(-100%);
  visibility: visible;
}

.music-list {
  display: grid;
  gap: 20px;
}

.music-item {
  position: relative;
  border-radius: var(--radius-12);
  background-color: var(--surface-variant);
  overflow: hidden;
  -webkit-tap-highlight-color: transparent;
}

.music-item .item-icon {
  position: absolute;
  inset: 0;
  background-color: var(--eerie-black_a50);
  display: grid;
  place-items: center;
  opacity: 0;
  pointer-events: none;
  transition: var(--transition-1);
}

.music-item.playing .item-icon { opacity: 1; }

.music-item .item-icon .material-symbols-rounded {
  color: var(--primary);
  font-size: 3rem;
}

.music-item:hover,
.music-item:focus-visible,
.music-item.playing {
  outline: 1px solid var(--primary);
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background-color: var(--black);
  opacity: 0;
  pointer-events: none;
  transition: var(--transition-2);
  z-index: 3;
}

.overlay.active {
  pointer-events: all;
  opacity: 0.5;
}





/*-----------------------------------*\
  #MEDIA QUERIES
\*-----------------------------------*/

/**
 * responsive for large than 575px screen
 */

@media (min-width: 575px) {

  /**
   * RESET
   */

  body { background-size: 100%; }

  .playlist {
    max-width: 320px;
  }


  /**
   * PLAYER
   */

  .player { justify-content: center; }

  .player .container { max-width: 540px; }

}


/**
 * responsive for large than 768px screen
 */
 @media (min-width: 768px) {
    .search-bar {
        display: block;
        flex-grow: 1;
        margin-inline: 20px;
        max-width: 400px;
    }

    .search-field {
        width: 100%;
        height: 40px;
        border-radius: var(--radius-pill);
        background-color: var(--surface-variant);
        color: var(--on-surface-variant);
        padding-inline: 16px;
        font-size: var(--label-lg);
    }

    .search-field::placeholder {
        color: var(--on-surface-variant);
        opacity: 0.6;
    }

    .top-bar-actions .btn-icon[data-search-toggler] {
        display: none;
    }
 }



/**
 * responsive for large than 992px screen
 */

@media (min-width: 992px) {

  /**
   * CUSTOM PROPERTY
   */

  :root {

    /**
     * typography
     */

    --headline-sm: 4.2rem;
    --label-lg: 2.2rem;

  }



  /**
   * RESET
   */

  body {
    background-size: 40% 100%;
    background-position: left center;
  }

  article { display: flex; }



  /**
   * REUSED STYLE
   */

  .btn-icon {
    width: 54px;
    height: 54px;
  }

  .btn-icon .material-symbols-rounded { font-size: 2.8rem; }



  /**
   * TOP APP BAR
   */

  .top-bar-actions .btn-icon[data-playlist-toggler] { display: none; }



  /**
   * PLAYER
   */

  .player {
    --padding: 48px;
    text-align: left;
    flex-grow: 1;
    align-items: center;
    backdrop-filter: blur(100px);
  }

  .player .container {
    max-width: 1200px;
    grid-template-columns: 0.8fr 1fr;
    grid-template-rows: 1fr;
    gap: 48px;
    max-height: 500px;
    height: 100%;
  }

  .music-banner {
    aspect-ratio: unset;
    max-width: max-content;
    width: 100%;
    height: 100%;
  }

  .music-content {
    display: flex;
    flex-direction: column;
    padding-block-start: 48px;
    min-width: 100%;
  }

  .music-content :is(.headline-sm, .label-lg, .label-md) {
    max-width: 85%;
  }

  .label-wrapper {
    justify-content: flex-start;
    margin-block-end: 8px;
  }

  .artist { --label-md: 1.8rem; }

  .seek-control {
    margin-block-start: auto;
    display: grid;
    grid-template-columns: 1fr 150px;
    align-items: center;
    gap: 24px;
  }

  .volume {
    display: flex;
    align-items: center;
    gap: 4px;
    margin-block-start: -30px;
  }

  .volume .btn-icon { flex-shrink: 0; }

  .volume .range-fill { width: 100%; }

  .player-control {
    margin-inline-end: 174px;
    min-width: max-content;
    gap: 8px;
  }



  /**
   * PLAYLIST
   */

  .overlay { display: none; }

  .playlist {
    position: static;
    visibility: visible;
    border-radius: 0;
    box-shadow: none;
    flex-shrink: 0;
  }

  .playlist.active { transform: unset; }

  .music-item:hover,
  .music-item:focus-visible,
  .music-item.playing {
    outline: 2px solid var(--primary);
  }

  .music-item .item-icon .material-symbols-rounded {
    font-size: 3.6rem;
  }

}





/**
 * responsive for large than 1200px screen
 */

@media (min-width: 1200px) {

  /**
   * PLAYLIST
   */

  .playlist {
    padding: 32px;
    width: 320px;
  }

  .music-list { gap: 28px; }

}

/**
 * add eventListener on all elements that are passed
 */

const addEventOnElements = function (elements, eventType, callback) {
  for (let i = 0, len = elements.length; i < len; i++) {
    elements[i].addEventListener(eventType, callback);
  }
}



/**
 * PLAYLIST
 *
 * add all music in playlist, from 'musicData'
 */

const playlist = document.querySelector("[data-music-list]");

const renderPlaylist = function(musicList) {
    playlist.innerHTML = ""; // Clear current playlist

    musicList.forEach((item, index) => {
        const { posterUrl, title } = item;
        const li = document.createElement("li");
        li.innerHTML = `
            <button class="music-item" data-playlist-item="${index}">
                <img src="${posterUrl}" width="800" height="800" alt="${title} Album Poster"
                    class="img-cover" onerror="this.onerror=null;this.src='https://placehold.co/300x300/333333/FFFFFF?text=Error';">
                <div class="item-icon">
                    <span class="material-symbols-rounded">equalizer</span>
                </div>
            </button>
        `;
        playlist.appendChild(li);
    });
    addPlaylistItemListeners();
}


/**
 * PLAYLIST MODAL SIDEBAR TOGGLE
 *
 * show 'playlist' modal sidebar when click on playlist button in top app bar
 * and hide when click on overlay or any playlist-item
 */

const playlistSideModal = document.querySelector("[data-playlist]");
const playlistTogglers = document.querySelectorAll("[data-playlist-toggler]");
const overlay = document.querySelector("[data-overlay]");

const togglePlaylist = function () {
  playlistSideModal.classList.toggle("active");
  overlay.classList.toggle("active");
  document.body.classList.toggle("modalActive");
}

addEventOnElements(playlistTogglers, "click", togglePlaylist);

    addEventOnElements(playlistItems, "click", function () {
        lastPlayedMusic = currentMusic;
        currentMusic = Number(this.dataset.playlistItem);
        changePlaylistItem();
        changePlayerInfo();
    });
}

const changePlaylistItem = function () {
    const lastItemIndex = filteredMusicData.findIndex(item => item.musicPath === musicData[lastPlayedMusic].musicPath);
    const lastItem = playlist.querySelector(`[data-playlist-item="${lastItemIndex}"]`);
    if (lastItem) lastItem.classList.remove("playing");

    const currentItem = playlist.querySelector(`[data-playlist-item="${currentMusic}"]`);
    if (currentItem) currentItem.classList.add("playing");
}


/**
 * PLAYER
 *
 * change all visual information on player, based on current music
 */

const playerBanner = document.querySelector("[data-player-banner]");
const playerTitle = document.querySelector("[data-title]");
const playerAlbum = document.querySelector("[data-album]");
const playerYear = document.querySelector("[data-year]");
const playerArtist = document.querySelector("[data-artist]");

const audioSource = new Audio(filteredMusicData[currentMusic].musicPath);

const changePlayerInfo = function () {
  const currentMusicData = filteredMusicData[currentMusic];

  if (currentMusicData) {
    playerBanner.src = currentMusicData.posterUrl;
    playerBanner.setAttribute("alt", `${currentMusicData.title} Album Poster`);
    document.body.style.backgroundImage = `url(${currentMusicData.backgroundImage})`;
    playerTitle.textContent = currentMusicData.title;
    playerAlbum.textContent = currentMusicData.album;
    playerYear.textContent = currentMusicData.year;
    playerArtist.textContent = currentMusicData.artist;

    audioSource.src = currentMusicData.musicPath;

    audioSource.addEventListener("loadeddata", updateDuration);
    playMusic();
  }
}

/** update player duration */
const playerDuration = document.querySelector("[data-duration]");
const playerSeekRange = document.querySelector("[data-seek]");

/** pass seconds and get timcode formate */
const getTimecode = function (duration) {
  const minutes = Math.floor(duration / 60);
  const seconds = Math.ceil(duration - (minutes * 60));
  const timecode = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
  return timecode;
}

const updateDuration = function () {
  playerSeekRange.max = Math.ceil(audioSource.duration);
  playerDuration.textContent = getTimecode(Number(playerSeekRange.max));
}

audioSource.addEventListener("loadeddata", updateDuration);



/**
 * PLAY MUSIC
 *
 * play and pause music when click on play button
 */

const playBtn = document.querySelector("[data-play-btn]");

let playInterval;

const playMusic = function () {
  if (audioSource.paused) {
    audioSource.play();
    playBtn.classList.add("active");
    playInterval = setInterval(updateRunningTime, 500);
  } else {
    audioSource.pause();
    playBtn.classList.remove("active");
    clearInterval(playInterval);
  }
}

playBtn.addEventListener("click", playMusic);

/** update running time while playing music */

const playerRunningTime = document.querySelector("[data-running-time]");

const updateRunningTime = function () {
  playerSeekRange.value = audioSource.currentTime;
  playerRunningTime.textContent = getTimecode(audioSource.currentTime);

  updateRangeFill();
  isMusicEnd();
}



/**
 * RANGE FILL WIDTH
 *
 * change 'rangeFill' width, while changing range value
 */

const ranges = document.querySelectorAll("[data-range]");
const rangeFills = document.querySelectorAll("[data-range-fill]");

const updateRangeFill = function () {
  let element = this || ranges[0];
  let fillElement = element.nextElementSibling;

  const rangeValue = (element.value / element.max) * 100;
  fillElement.style.width = `${rangeValue}%`;
}

addEventOnElements(ranges, "input", updateRangeFill);



/**
 * SEEK MUSIC
 *
 * seek music while changing player seek range
 */

const seek = function () {
  audioSource.currentTime = playerSeekRange.value;
  playerRunningTime.textContent = getTimecode(playerSeekRange.value);
}

playerSeekRange.addEventListener("input", seek);



/**
 * END MUSIC
 */

const isMusicEnd = function () {
  if (audioSource.ended) {
    if (isRepeat) {
        playMusic();
    } else {
        skipNext();
    }
  }
}



/**
 * SKIP TO NEXT MUSIC
 */

const playerSkipNextBtn = document.querySelector("[data-skip-next]");

const skipNext = function () {
  lastPlayedMusic = currentMusic;
  const currentList = filteredMusicData;

  if (isShuffled) {
    shuffleMusic();
  } else {
    currentMusic >= currentList.length - 1 ? currentMusic = 0 : currentMusic++;
  }

  changePlayerInfo();
  changePlaylistItem();
}

playerSkipNextBtn.addEventListener("click", skipNext);



/**
 * SKIP TO PREVIOUS MUSIC
 */

const playerSkipPrevBtn = document.querySelector("[data-skip-prev]");

const skipPrev = function () {
  lastPlayedMusic = currentMusic;
  const currentList = filteredMusicData;


  if (isShuffled) {
    shuffleMusic();
  } else {
    currentMusic <= 0 ? currentMusic = currentList.length - 1 : currentMusic--;
  }
  changePlayerInfo();
  changePlaylistItem();
}

playerSkipPrevBtn.addEventListener("click", skipPrev);


/**
 * SHUFFLE MUSIC
 */
let isShuffled = false;
const playerShuffleBtn = document.querySelector("[data-shuffle]");
let shuffleSong = [];

const shuffleMusic = function() {
    if (filteredMusicData.length <= 1) return;
    let randomIndex;
    do {
        randomIndex = Math.floor(Math.random() * filteredMusicData.length);
    } while (randomIndex === currentMusic);
    currentMusic = randomIndex;
}

playerShuffleBtn.addEventListener("click", function() {
    isShuffled = !isShuffled;
    this.classList.toggle("active", isShuffled);
});


/**
 * REPEAT MUSIC
 */
let isRepeat = false;
const playerRepeatBtn = document.querySelector("[data-repeat]");

playerRepeatBtn.addEventListener('click', function() {
    isRepeat = !isRepeat;
    audioSource.loop = isRepeat;
    this.classList.toggle('active', isRepeat);
});


/**
 * VOLUME
 */

const playerVolumeRange = document.querySelector("[data-volume]");
const playerVolumeBtn = document.querySelector("[data-volume-btn]");
let lastVolume = playerVolumeRange.value;

const changeVolume = function() {
    audioSource.volume = playerVolumeRange.value;
    if (audioSource.volume === 0) {
        playerVolumeBtn.children[0].textContent = "volume_off";
    } else {
        playerVolumeBtn.children[0].textContent = "volume_up";
    }
    lastVolume = audioSource.volume;
}

playerVolumeRange.addEventListener("input", changeVolume);

const muteVolume = function() {
    if (audioSource.volume) {
        audioSource.volume = 0;
        playerVolumeRange.value = 0;
        playerVolumeBtn.children[0].textContent = "volume_off";
    } else {
        audioSource.volume = lastVolume;
        playerVolumeRange.value = lastVolume;
        playerVolumeBtn.children[0].textContent = "volume_up";
    }
    updateRangeFill.call(playerVolumeRange);
}

playerVolumeBtn.addEventListener("click", muteVolume);


/**
 * SEARCH
 */
const searchField = document.querySelector("[data-search-field]");
const searchToggler = document.querySelector("[data-search-toggler]");
const searchBar = document.querySelector(".search-bar");

searchToggler.addEventListener('click', () => {
    searchBar.style.display = searchBar.style.display === 'block' ? 'none' : 'block';
});

searchField.addEventListener('input', function() {
    const query = this.value.toLowerCase();
    filteredMusicData = musicData.filter(song => {
        return song.title.toLowerCase().includes(query) ||
               song.artist.toLowerCase().includes(query) ||
               song.album.toLowerCase().includes(query);
    });
    renderPlaylist(filteredMusicData);
});


/**
 * INITIALIZE
 */
window.addEventListener("load", () => {
    renderPlaylist(musicData);
    changePlayerInfo();
    const volumeRangeFill = playerVolumeRange.nextElementSibling;
    volumeRangeFill.style.width = `${playerVolumeRange.value * 100}%`;
});


  </script>

</body>

</html>
