<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GlassPlay — Minimal Spotify‑like Music Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#00000033" />

  <!-- Favicon (SVG) -->
  <link
    rel="icon"
    type="image/svg+xml"
    href='data:image/svg+xml;utf8,
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
      <defs>
        <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
          <stop stop-color="%23000" stop-opacity=".2"/>
          <stop offset="1" stop-color="%23000" stop-opacity=".6"/>
        </linearGradient>
        <filter id="s" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="1.5"/>
        </filter>
      </defs>
      <rect width="128" height="128" rx="24" fill="url(%23g)"/>
      <circle cx="40" cy="84" r="16" fill="%23fff" fill-opacity=".88"/>
      <path d="M52 35l46-10v57a16 16 0 1 1-8-14V35l-30 7v41a16 16 0 1 1-8-14V35z"
            fill="%23fff" fill-opacity=".95" filter="url(%23s)"/>
    </svg>' />

  <style>
    :root{
      /* Theme: glassy blacks with subtle neon mint as accent */
      --glass-1: rgba(0,0,0,0.2);     /* #00000033-ish */
      --glass-2: rgba(0,0,0,0.35);
      --glass-3: rgba(0,0,0,0.55);
      --border: rgba(255,255,255,0.14);
      --text-1: rgba(255,255,255,0.96);
      --text-2: rgba(255,255,255,0.72);
      --text-3: rgba(255,255,255,0.5);
      --accent: #34f5c5;
      --accent-2: #24c8a0;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius-lg: 18px;
      --radius-md: 14px;
      --radius-sm: 10px;
      --blur: 22px;
      --focus: 0 0 0 3px rgba(52,245,197,.28), 0 0 0 1px rgba(255,255,255,.25) inset;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text-1);
      background: #0b0b0b;
      overflow:hidden;
    }

    /* Background */
    .bg{
      position:fixed; inset:0; overflow:hidden; z-index:-2;
      background:#000;
    }
    .bg::before{
      content:"";
      position:absolute; inset:-10%;
      background-position:center;
      background-size:cover;
      background-repeat:no-repeat;
      filter: blur(28px) saturate(1.1);
      transform: scale(1.12);
      transition: background-image .6s ease, filter .3s ease, transform .6s ease;
    }
    .bg::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(1200px 600px at 80% 10%, rgba(52,245,197,.12), transparent 55%),
        linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.55) 35%, rgba(0,0,0,.75));
      mix-blend-mode: normal;
    }

    /* Layout */
    .app{
      position:relative;
      display:grid;
      grid-template-rows: 1fr auto;
      grid-template-columns: 320px 1fr;
      grid-template-areas:
        "sidebar main"
        "player player";
      height:100vh;
      gap:16px;
      padding:16px;
      backdrop-filter: none;
    }
    @media (max-width: 1000px){
      .app{
        grid-template-columns: 1fr;
        grid-template-areas:
          "main"
          "player";
        padding:12px;
      }
    }

    /* Sidebar (queue / library) */
    .sidebar{
      grid-area: sidebar;
      min-width: 0;
      background: linear-gradient(180deg, var(--glass-2), var(--glass-3));
      border:1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding:14px;
      display:flex; flex-direction:column;
      gap:12px;
    }
    .sidebar h2{
      margin:0 6px 6px;
      font-size:14px;
      letter-spacing:.06em;
      color: var(--text-3);
      text-transform: uppercase;
    }
    .search{
      position:relative;
    }
    .search input{
      width:100%;
      padding:12px 42px 12px 14px;
      background: rgba(255,255,255,.06);
      color: var(--text-1);
      border:1px solid var(--border);
      border-radius: 12px;
      outline:none;
      transition: box-shadow .2s ease, background .2s ease;
    }
    .search input:focus{ box-shadow: var(--focus); background: rgba(255,255,255,.08); }
    .search svg{ position:absolute; right:12px; top:50%; transform:translateY(-50%); opacity:.7 }

    .list{
      overflow:auto;
      padding-right:4px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,.25) transparent;
    }
    .track{
      display:grid; grid-template-columns: 56px 1fr auto;
      gap:12px; align-items:center;
      padding:8px;
      border-radius: 12px;
      cursor:pointer;
      transition: background .15s ease, transform .05s ease;
    }
    .track:hover{ background: rgba(255,255,255,.06); }
    .track:active{ transform: scale(.995); }
    .track.active{ background: rgba(52,245,197,.14); }
    .thumb{
      width:56px; height:56px; border-radius:10px; overflow:hidden; flex:0 0 auto;
      border:1px solid var(--border);
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .meta{ min-width:0; }
    .title{ font-size:15px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .sub{ font-size:12px; color: var(--text-2); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .dur{ font-size:12px; color: var(--text-3); padding:0 6px; }

    /* Main now-playing */
    .main{
      grid-area: main;
      display:grid;
      grid-template-rows: auto 1fr;
      gap:14px;
      min-width:0;
    }
    .hero{
      position:relative;
      display:grid;
      grid-template-columns: minmax(220px, 34vw) 1fr;
      gap:18px;
      align-items:center;
      background: linear-gradient(180deg, var(--glass-1), var(--glass-2));
      border:1px solid var(--border);
      border-radius: var(--radius-lg);
      padding:16px;
      box-shadow: var(--shadow);
      min-height: 240px;
    }
    @media (max-width: 1000px){
      .hero{ grid-template-columns: 1fr; text-align:center; }
    }
    .art-wrap{
      position:relative;
      border-radius: 16px;
      overflow:hidden;
      border:1px solid var(--border);
      aspect-ratio: 1 / 1;
      max-width: 520px;
      justify-self:center;
      background: rgba(255,255,255,.05);
      isolation:isolate;
    }
    .art-wrap img{
      width:100%; height:100%; object-fit:cover; display:block;
      transform: scale(1.001);
    }
    .ring{
      position:absolute; inset:-20%;
      background: radial-gradient(40% 40% at 50% 50%, rgba(52,245,197,.18), transparent 60%);
      filter: blur(24px);
      z-index:-1;
    }
    .info{
      min-width:0;
      display:flex; flex-direction:column; gap:8px;
      padding:6px 4px;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      width: fit-content;
      padding:6px 10px;
      border-radius: 999px;
      background: rgba(52,245,197,.14);
      border: 1px solid rgba(52,245,197,.35);
      color: var(--text-1);
      letter-spacing:.04em;
      font-size:12px;
      text-transform: uppercase;
    }
    .np-title{
      font-size: clamp(22px, 2.6vw, 32px);
      line-height: 1.15;
      margin: 2px 0 0;
    }
    .np-sub{
      color: var(--text-2);
      font-size: 14px;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .np-sub span{ white-space:nowrap; }
    .cta{
      display:flex; gap:10px; flex-wrap:wrap; margin-top:6px;
    }
    .btn{
      appearance:none; border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text-1);
      border-radius: 999px; padding:10px 14px;
      display:inline-flex; align-items:center; gap:10px;
      cursor:pointer; transition: transform .06s ease, background .15s ease, box-shadow .15s;
    }
    .btn:hover{ background: rgba(255,255,255,.1);}
    .btn:active{ transform: translateY(1px);}
    .btn.primary{
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color:#031e16; font-weight:600; border: none;
    }
    .btn.ghost{ background: rgba(255,255,255,.04); }

    /* Player controls */
    .player{
      grid-area: player;
      background: linear-gradient(180deg, var(--glass-2), var(--glass-3));
      border:1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding:12px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap:12px;
    }
    @media (max-width: 800px){
      .player{ grid-template-columns: 1fr; gap:10px; }
    }
    .now{
      display:flex; align-items:center; gap:12px; min-width:0;
    }
    .now .mini{
      width:58px; height:58px; border-radius:10px; overflow:hidden; border:1px solid var(--border);
    }
    .now .t{
      min-width:0;
    }
    .now .t .title{ font-size:14px; }
    .now .t .sub{ font-size:12px; color:var(--text-2); }
    .controls{
      display:flex; flex-direction:column; align-items:center; gap:8px; min-width:0;
    }
    .buttons{
      display:flex; align-items:center; gap:10px;
    }
    .ic{
      width:36px; height:36px; display:inline-grid; place-items:center;
      border-radius:999px; cursor:pointer; color:var(--text-1);
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      transition: transform .06s, background .15s, box-shadow .15s ease;
    }
    .ic:hover{ background: rgba(255,255,255,.1); }
    .ic:active{ transform: translateY(1px); }
    .ic.tog.active{ color: var(--accent); border-color: rgba(52,245,197,.5); }
    .play{
      width:46px; height:46px; background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color:#031e16; border:none; font-weight:700;
    }
    .seek{
      display:grid; grid-template-columns: 48px 1fr 48px; gap:8px; align-items:center; width: min(680px, 100%);
      color: var(--text-2);
      font-variant-numeric: tabular-nums;
    }
    input[type="range"]{
      -webkit-appearance: none; appearance: none; width:100%; height: 14px; background: transparent; cursor: pointer;
    }
    input[type="range"]::-webkit-slider-runnable-track{
      height: 6px; border-radius: 999px; background: rgba(255,255,255,.14);
    }
    input[type="range"]::-moz-range-track{
      height: 6px; border-radius: 999px; background: rgba(255,255,255,.14);
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width: 16px; height:16px; margin-top:-5px;
      background: var(--accent); border:none; border-radius:50%;
      box-shadow: 0 0 0 6px rgba(52,245,197,.22);
    }
    input[type="range"]::-moz-range-thumb{
      width:14px; height:14px; background: var(--accent); border:none; border-radius:50%;
      box-shadow: 0 0 0 6px rgba(52,245,197,.22);
    }
    .right{
      display:flex; align-items:center; gap:14px; justify-content:flex-end; flex-wrap:wrap;
    }
    .vol{
      display:flex; align-items:center; gap:8px; min-width:160px; width: 220px; max-width: 100%;
    }
    .vol input[type="range"]::-webkit-slider-runnable-track,
    .vol input[type="range"]::-moz-range-track{ background: rgba(255,255,255,.18); }

    /* Empty state overlay */
    .empty{
      position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
    }
    .empty .card{
      border-radius: 16px; border:1px solid var(--border);
      background: rgba(0,0,0,.35); padding:16px 18px; backdrop-filter: blur(8px);
      max-width: 520px; text-align:center; box-shadow: var(--shadow);
    }
    .kbd{
      display:inline-block; border:1px solid var(--border); background: rgba(255,255,255,.06);
      border-radius:8px; padding:2px 8px; font-size:12px; margin:0 4px; color: var(--text-2);
    }

    /* Utility */
    .sr-only{ position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0; }
    a, button{ outline:none }
    a:focus-visible, button:focus-visible, input:focus-visible{ box-shadow: var(--focus); }

  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="app" role="application" aria-label="GlassPlay music player">

    <!-- Sidebar: library / queue -->
    <aside class="sidebar" id="sidebar" aria-label="Library">
      <h2>Library</h2>
      <div class="search">
        <input id="search" type="search" placeholder="Search songs, artists, albums..." aria-label="Search library" />
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.2-4.2M10.8 18A7.2 7.2 0 1 1 10.8 3.6a7.2 7.2 0 0 1 0 14.4Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="list" id="list" role="listbox" aria-label="Track list"></div>
    </aside>

    <!-- Main: Now Playing -->
    <main class="main" aria-label="Now playing">
      <section class="hero">
        <div class="art-wrap" aria-live="polite" aria-atomic="true">
          <div class="ring"></div>
          <img id="heroArt" alt="Current track artwork" />
        </div>
        <div class="info">
          <span class="badge" id="badge">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M8 5v14l11-7L8 5Z" fill="currentColor"/>
            </svg>
            Now playing
          </span>
          <h1 class="np-title" id="npTitle">Pick something to play</h1>
          <div class="np-sub" id="npSub">
            <span id="npArtist">—</span>
            <span>•</span>
            <span id="npAlbum">—</span>
            <span>•</span>
            <span id="npYear">—</span>
          </div>
          <div class="cta">
            <button class="btn primary" id="bigPlay">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M8 5v14l11-7L8 5Z" fill="currentColor"/>
              </svg>
              Play
            </button>
            <button class="btn ghost" id="addToQueue">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 7h16M4 12h10M4 17h7" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M18 15v6m-3-3h6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              </svg>
              Add to queue
            </button>
          </div>
        </div>

        <div class="empty" id="emptyHint">
          <div class="card">
            <div style="font-size:18px; margin-bottom:6px;">Your music, your vibe.</div>
            <div style="color:var(--text-2);">Click a track in the Library to bring its cover to the center and start playing.</div>
            <div style="margin-top:10px; color:var(--text-3);">
              Tips: <span class="kbd">Space</span> Play/Pause · <span class="kbd">←/→</span> Seek · <span class="kbd">↑/↓</span> Volume ·
              <span class="kbd">S</span> Shuffle · <span class="kbd">R</span> Repeat
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bottom Player -->
    <section class="player" aria-label="Playback controls">
      <div class="now">
        <div class="mini"><img id="miniArt" alt="Mini artwork" style="width:100%;height:100%;object-fit:cover"/></div>
        <div class="t">
          <div class="title" id="miniTitle">—</div>
          <div class="sub" id="miniSub">—</div>
        </div>
      </div>

      <div class="controls">
        <div class="buttons" role="group" aria-label="Playback buttons">
          <button class="ic tog" id="shuffleBtn" aria-pressed="false" title="Shuffle (S)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M3 4h3l13 16M3 20h3l5-6M14 10l2-2h5M16 14l2 2h5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </button>
          <button class="ic" id="prevBtn" title="Previous (P)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M6 5v14M19 12L6 5v14l13-7Z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="ic play" id="playBtn" title="Play/Pause (Space)">
            <svg id="playIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M8 5v14l11-7L8 5Z" fill="currentColor"/>
            </svg>
            <svg id="pauseIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" style="display:none" aria-hidden="true">
              <path d="M7 5h4v14H7V5Zm6 0h4v14h-4V5Z" fill="currentColor"/>
            </svg>
          </button>
          <button class="ic" id="nextBtn" title="Next (N)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M18 5v14M5 12l13 7V5L5 12Z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="ic tog" id="repeatBtn" aria-pressed="false" title="Repeat (R)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7 7h10a4 4 0 0 1 0 8H6l3 3M17 17H7a4 4 0 0 1 0-8h11l-3-3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="seek" aria-label="Seek bar">
          <div id="curTime">0:00</div>
          <input id="seek" type="range" min="0" max="100" value="0" step="0.1" aria-label="Seek position">
          <div id="durTime">0:00</div>
        </div>
      </div>

      <div class="right">
        <div class="vol" aria-label="Volume">
          <button class="ic" id="muteBtn" title="Mute (M)">
            <svg id="volIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M5 9v6h4l6 5V4l-6 5H5Z" fill="currentColor" />
            </svg>
          </button>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9" aria-label="Volume level" />
        </div>
        <button class="ic" id="miniQueue" title="Toggle library">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 6h16M4 12h16M4 18h10" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </section>
  </div>

    const seek = document.getElementById('seek');

    const durTime = document.getElementById('durTime');

    const volume = document.getElementById('volume');
    const muteBtn = document.getElementById('muteBtn');
    const volIcon = document.getElementById('volIcon');

    const miniQueue = document.getElementById('miniQueue');
    const sidebar = document.getElementById('sidebar');

    const audio = document.getElementById('audio');

    // State
    let queue = [...musicData];
    let filtered = [...queue];
    let currentIndex = -1;
    let isPlaying = false;
    let isShuffle = false;
    let isRepeat = false;
    let wasMuted = false;
    let seeking = false;
    let lastVolume = 0.9;

    // Utilities
    const fmt = (sec)=> {
      if (!isFinite(sec)) return '0:00';
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return m + ':' + (s < 10 ? '0'+s : s);
    };

    const setBackground = (url) => {
      bg.style.setProperty('--bg', `url("${url}")`);
      bg.style.setProperty('opacity', '1');
      bg.style.setProperty('transition', 'opacity .3s');
      bg.style.setProperty('will-change', 'background-image');
      bg.style.setProperty('contain', 'strict');
      bg.style.setProperty('pointer-events', 'none');
      bg.style.setProperty('user-select', 'none');
      bg.style.setProperty('backgroundAttachment', 'fixed');
      bg.style.setProperty('backgroundSize', 'cover');
      bg.style.setProperty('backgroundPosition', 'center');
      bg.style.setProperty('mixBlendMode', 'normal');
      bg.style.setProperty('isolation', 'isolate');
      bg.style.setProperty('--overlay', '1');
      bg.style.setProperty('--blur', '28px');
      bg.style.setProperty('--sat', '1.1');
      bg.style.setProperty('--scale', '1.12');
      // use ::before background
      bg.style.setProperty('--bg-url', `url("${url}")`);
      bg.style.setProperty('--bg-image', `url("${url}")`);
      bg.style.setProperty('--image', `url("${url}")`);
      bg.style.setProperty('--current', `"${url}"`);
      bg.style.setProperty('--x', '0');
      bg.style.setProperty('--y', '0');
      bg.style.setProperty('--z', '0');
      bg.style.setProperty('--a', '0');
      // actually set it:
      bg.style.setProperty('--unused',''); // noop to force style recalc
      bg.style.setProperty('--still','');
      bg.style.setProperty('--apply','');
      bg.style.setProperty('--ok','');
      // set pseudo element style via stylesheet trick:
      document.documentElement.style.setProperty('--bg-image', `url("${url}")`);
      bg.style.cssText = bg.style.cssText; // refresh
      bg.querySelector?.(':before'); // no-op
      // fallback:
      bg.style.setProperty('backgroundImage', `url("${url}")`);
      // The real blur sits in .bg::before via CSS; we toggle via setting background-image inline on ::before using a style hack:
      const styleTagId = 'bg-style-runtime';
      let style = document.getElementById(styleTagId);
      if(!style){
        style = document.createElement('style');
        style.id = styleTagId;
        document.head.appendChild(style);
      }
      style.textContent = `.bg::before{background-image:url("${url.replace(/"/g,'\\"')}")}`;
    };

    function renderList(items){
      listEl.innerHTML = '';
      items.forEach((t, i) => {
        const idx = musicData.indexOf(t); // keep original index mapping
        const row = document.createElement('div');
        row.className = 'track';
        row.setAttribute('role','option');
        row.setAttribute('data-index', idx);

        row.innerHTML = `
          <div class="thumb" aria-hidden="true">
            <img src="${t.posterUrl}" alt="">
          </div>
          <div class="meta">
            <div class="title">${t.title}</div>
            <div class="sub">${t.artist} • ${t.album}</div>
          </div>
          <div class="dur">—</div>
        `;

        row.addEventListener('click', () => {
          loadTrack(idx, true);
          playAudio();
          flashActive(row);
        });

        listEl.appendChild(row);
      });
      highlightActive();
    }

    function flashActive(el){
      el.animate([{transform:'scale(1)'},{transform:'scale(.99)'},{transform:'scale(1)'}],{duration:150});
    }

    function highlightActive(){
      const rows = listEl.querySelectorAll('.track');
      rows.forEach(r => r.classList.remove('active'));
      if (currentIndex >= 0){
        const active = [...rows].find(r => Number(r.dataset.index) === currentIndex);
        if (active) active.classList.add('active');
      }
    }

    function updateNowPlayingUI(track){
      if (!track) return;
      heroArt.src = track.posterUrl;
      miniArt.src = track.posterUrl;
      npTitle.textContent = track.title;
      npArtist.textContent = track.artist;
      npAlbum.textContent = track.album;
      npYear.textContent = track.year;
      miniTitle.textContent = track.title;
      miniSub.textContent = track.artist + ' • ' + track.album;
      setBackground(track.backgroundImage || track.posterUrl);
      emptyHint.style.display = 'none';
      document.title = `${track.title} — ${track.artist} • GlassPlay`;
      if ('mediaSession' in navigator){
        navigator.mediaSession.metadata = new MediaMetadata({
          title: track.title,
          artist: track.artist,
          album: track.album,
          artwork: [{ src: track.posterUrl, sizes: '512x512', type: 'image/jpeg' }]
        });
      }
    }

    function loadTrack(index, userInitiated=false){
      if (index < 0 || index >= musicData.length) return;
      currentIndex = index;
      const t = musicData[currentIndex];
      audio.src = t.musicPath;
      audio.load();
      updateNowPlayingUI(t);
      highlightActive();
      // Reset times
      seek.value = 0;
      curTime.textContent = '0:00';
      durTime.textContent = '0:00';
      if (userInitiated) {
        // smooth little pulse on artwork
        heroArt.animate([{transform:'scale(1)'},{transform:'scale(1.02)'},{transform:'scale(1)'}],{duration:260, easing:'ease-out'});
      }
    }

    function playAudio(){
      audio.play().then(()=>{
        isPlaying = true;
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
        document.getElementById('badge').textContent = 'Now playing';
        if ('mediaSession' in navigator){
          navigator.mediaSession.playbackState = 'playing';
        }
      }).catch(()=>{
        // Autoplay blocked or error
      });
    }

    function pauseAudio(){
      audio.pause();
      isPlaying = false;
      playIcon.style.display = 'block';
      pauseIcon.style.display = 'none';
      if ('mediaSession' in navigator){
        navigator.mediaSession.playbackState = 'paused';
      }
    }

    function togglePlay(){
      if (currentIndex === -1){
        // Load first visible filtered item or first in queue
        const first = filtered.length ? musicData.indexOf(filtered[0]) : 0;
        loadTrack(first, true);
      }
      isPlaying ? pauseAudio() : playAudio();
    }

    function nextTrack(user=true){
      if (musicData.length === 0) return;
      if (isShuffle){
        let n = Math.floor(Math.random() * musicData.length);
        if (musicData.length > 1){
          // avoid immediate repeat
          while (n === currentIndex) n = Math.floor(Math.random() * musicData.length);
        }
        loadTrack(n, user);
        playAudio();
        return;
      }
      let n = currentIndex + 1;
      if (n >= musicData.length) n = 0;
      loadTrack(n, user);
      playAudio();
    }

    function prevTrack(){
      if (audio.currentTime > 3){
        audio.currentTime = 0;
        return;
      }
      let p = currentIndex - 1;
      if (p < 0) p = musicData.length - 1;
      loadTrack(p, true);
      playAudio();
    }

    // Render initial list
    filtered = [...queue];
    renderList(filtered);

    // Search
    searchInput.addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      filtered = queue.filter(t =>
        t.title.toLowerCase().includes(q) ||
        t.artist.toLowerCase().includes(q) ||
        t.album.toLowerCase().includes(q) ||
        String(t.year).includes(q)
      );
      renderList(filtered);
    });

    // Controls
    playBtn.addEventListener('click', togglePlay);
    bigPlay.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', prevTrack);
    nextBtn.addEventListener('click', ()=> nextTrack(true));

    shuffleBtn.addEventListener('click', ()=>{
      isShuffle = !isShuffle;
      shuffleBtn.classList.toggle('active', isShuffle);
      shuffleBtn.setAttribute('aria-pressed', String(isShuffle));
    });

    repeatBtn.addEventListener('click', ()=>{
      isRepeat = !isRepeat;
      repeatBtn.classList.toggle('active', isRepeat);
      repeatBtn.setAttribute('aria-pressed', String(isRepeat));
    });

    addToQueue.addEventListener('click', ()=>{
      // Demo: no server queue; provide a subtle confirmation pulse.
      addToQueue.animate([{transform:'scale(1)'},{transform:'scale(.98)'},{transform:'scale(1)'}],{duration:180});
    });

    // Seek
    audio.addEventListener('loadedmetadata', ()=>{
      durTime.textContent = fmt(audio.duration);
      seek.max = audio.duration || 100;
    });
    audio.addEventListener('timeupdate', ()=>{
      if (!seeking){
        seek.value = audio.currentTime || 0;
        curTime.textContent = fmt(audio.currentTime);
      }
    });
    seek.addEventListener('input', ()=>{
      seeking = true;
      curTime.textContent = fmt(seek.value);
    });
    seek.addEventListener('change', ()=>{
      audio.currentTime = Number(seek.value);
      seeking = false;
    });

    // Volume & mute
    audio.volume = Number(volume.value);
    volume.addEventListener('input', ()=>{
      audio.volume = Number(volume.value);
      updateVolIcon();
    });
    muteBtn.addEventListener('click', ()=>{
      if (audio.muted){
        audio.muted = false;
        volume.value = String(lastVolume);
      } else {
        lastVolume = Number(volume.value);
        audio.muted = true;
        volume.value = "0";
      }
      updateVolIcon();
    });
    function updateVolIcon(){
      const v = audio.muted ? 0 : Number(volume.value);
      let path = '';
      if (v === 0){
        path = '<path d="M5 9v6h4l6 5V4l-6 5H5Z" fill="currentColor"/><path d="M19 9l-6 6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>';
      } else if (v < 0.34){
        path = '<path d="M5 9v6h4l6 5V4l-6 5H5Z" fill="currentColor"/>';
      } else if (v < 0.67){
        path = '<path d="M5 9v6h4l6 5V4l-6 5H5Z" fill="currentColor"/><path d="M19 12a4 4 0 0 0-3-3" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>';
      } else {
        path = '<path d="M5 9v6h4l6 5V4l-6 5H5Z" fill="currentColor"/><path d="M19 12a6 6 0 0 0-6-6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M19 12a6 6 0 0 1-6 6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>';
      }
      volIcon.innerHTML = path;
    }

    // Ended
    audio.addEventListener('ended', ()=>{
      if (isRepeat){
        audio.currentTime = 0;
        playAudio();
      } else {
        nextTrack(false);
      }
    });

    // Media Session actions
    if ('mediaSession' in navigator){
      navigator.mediaSession.setActionHandler('play', playAudio);
      navigator.mediaSession.setActionHandler('pause', pauseAudio);
      navigator.mediaSession.setActionHandler('previoustrack', prevTrack);
      navigator.mediaSession.setActionHandler('nexttrack', ()=> nextTrack(true));
      navigator.mediaSession.setActionHandler('seekto', (d)=> {
        if (typeof d.seekTime === 'number') audio.currentTime = d.seekTime;
      });
      navigator.mediaSession.setActionHandler('seekbackward', ()=> audio.currentTime = Math.max(0, audio.currentTime - 10));
      navigator.mediaSession.setActionHandler('seekforward', ()=> audio.currentTime = Math.min(audio.duration || 0, audio.currentTime + 10));
    }

    // Keyboard shortcuts
    window.addEventListener('keydown', (e)=>{
      const tag = (e.target || {}).tagName;
      if (tag === 'INPUT' || tag === 'TEXTAREA' || e.metaKey || e.ctrlKey) return;
      if (e.code === 'Space'){ e.preventDefault(); togglePlay(); }
      if (e.key.toLowerCase() === 's'){ isShuffle = !isShuffle; shuffleBtn.classList.toggle('active', isShuffle); }
      if (e.key.toLowerCase() === 'r'){ isRepeat = !isRepeat; repeatBtn.classList.toggle('active', isRepeat); }
      if (e.key.toLowerCase() === 'n' || e.key === 'ArrowRight' && e.shiftKey){ nextTrack(true); }
      if (e.key.toLowerCase() === 'p' || e.key === 'ArrowLeft' && e.shiftKey){ prevTrack(); }
      if (e.key === 'ArrowRight'){ audio.currentTime = Math.min((audio.currentTime||0) + 5, audio.duration||0); }
      if (e.key === 'ArrowLeft'){ audio.currentTime = Math.max((audio.currentTime||0) - 5, 0); }
      if (e.key === 'ArrowUp'){ e.preventDefault(); volume.value = Math.min(1, Number(volume.value)+0.05).toFixed(2); audio.volume = Number(volume.value); updateVolIcon(); }
      if (e.key === 'ArrowDown'){ e.preventDefault(); volume.value = Math.max(0, Number(volume.value)-0.05).toFixed(2); audio.volume = Number(volume.value); updateVolIcon(); }
      if (e.key.toLowerCase() === 'm'){ muteBtn.click(); }
    });

    // Mini queue toggle on mobile
    miniQueue.addEventListener('click', ()=>{
      if (window.innerWidth > 1000) {
        sidebar.scrollIntoView({behavior:'smooth', block:'nearest', inline:'start'});
        return;
      }
      sidebar.style.display = sidebar.style.display === 'none' ? '' : 'none';
    });

    // Autoload first track artwork only (no autoplay)
    if (musicData.length){
      loadTrack(0, false);
      pauseAudio();
    }

    // Lazy load durations (optional)
    function loadDurations(){
      // For a real app you'd prefetch metadata for each track; here we leave as em dash.
    }
    loadDurations();
  </script>
</body>
