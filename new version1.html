  <title>Work Related</title>

  <meta name="theme-color" content="#00000033" />

    href='data:image/svg+xml;utf8,
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Briefcase">
      <defs>
        <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="%23000" stop-opacity=".2"/>
          <stop offset="1" stop-color="%23000" stop-opacity=".5"/>
        </linearGradient>
      </defs>
      <rect x="8" y="16" width="48" height="36" rx="6" fill="url(%23g)" stroke="%23000" stroke-opacity=".25" />
      <rect x="22" y="10" width="20" height="10" rx="3" fill="%23000" fill-opacity=".2" stroke="%23000" stroke-opacity=".25"/>
      <rect x="8" y="30" width="48" height="6" fill="%23fff" fill-opacity=".12"/>
      <circle cx="32" cy="33" r="2.5" fill="%23fff" fill-opacity=".7"/>
    </svg>' />

  <style>
    :root{
      --glass-bg: rgba(0,0,0,0.2);        /* #00000033 vibe */
      --glass-stroke: rgba(0,0,0,0.25);
      --text-strong: #fff;
      --text-soft: rgba(255,255,255,0.75);
      --text-dim: rgba(255,255,255,0.55);
      --accent: #00d27a;                  /* tasteful accent */
      --accent-2: #8ab4ff;
      --danger: #ff4d4d;
      --shadow: rgba(0,0,0,0.45);
      --blur: 24px;
      --radius-xl: 18px;
      --radius-lg: 14px;
      --radius-md: 10px;
      --radius-sm: 8px;
      --track: rgba(255,255,255,0.14);
      --track-hover: rgba(255,255,255,0.22);
      --track-fill: #fff;
      --grid-gap: 16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font: 15px/1.45 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text-strong);
      background: #0b0b0c;
      overflow: hidden;
    }

    /* Background layer */
    .bg{
      position: fixed;
      inset: 0;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      filter: blur(var(--blur)) saturate(1.2);
      transform: scale(1.05);
      transition: background-image .6s ease, filter .6s ease, opacity .5s ease;
      opacity: .9;
    }
    .bg::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(0,0,0,.35) 0%, rgba(0,0,0,0) 55%) ,
                  linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.6));
      pointer-events:none;
    }

    /* App shell */
    .app{
      position: relative;
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    /* Top bar */
    .topbar{
      display:flex; align-items:center; gap:12px;
      padding:14px 16px;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.1));
      border-bottom: 1px solid var(--glass-stroke);
    }
    .logo{
      display:flex; align-items:center; gap:10px;
      font-weight:700; letter-spacing:.3px;
    }
    .logo .dot{
      width:10px; height:10px; border-radius:3px; background: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,210,122,.15), 0 8px 18px -6px var(--shadow);
    }
    .search{
      margin-left:auto; position:relative; width:min(520px, 55vw);
    }
    .search input{
      width:100%;
      padding:10px 36px 10px 14px;
      border-radius: 11px;
      border: 1px solid var(--glass-stroke);
      background: rgba(0,0,0,.25);
      color: var(--text-strong);
      outline: none;
      transition: border-color .2s, background .2s;
    }
    .search input::placeholder{ color: var(--text-dim) }
    .search svg{
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      width:18px; height:18px; opacity:.8
    }

    /* Main content */
    .content{
      display:grid; grid-template-columns: 320px 1fr;
      gap: var(--grid-gap);
      padding: 16px;
      overflow: hidden;
    }

    /* Sidebar / queue */
    .panel{
      min-width: 260px;
      height: 100%;
      display:flex; flex-direction:column;
      gap: 12px;
    }
    .card{
      background: rgba(0,0,0,.22);
      border: 1px solid var(--glass-stroke);
      border-radius: var(--radius-xl);
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 32px -14px var(--shadow);
      overflow: hidden;
    }
    .section-title{
      padding: 14px 16px 8px 16px;
      font-weight: 700;
      color: var(--text-soft);
      letter-spacing:.2px;
    }
    .queue{
      display:flex; flex-direction:column;
      max-height: calc(100vh - 220px);
      overflow:auto;
      scrollbar-width: thin;
    }
    .queue-item{
      display:grid;
      grid-template-columns: 44px 1fr auto;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      cursor:pointer;
      transition: background .2s;
    }
    .queue-item:hover{ background: rgba(255,255,255,0.06) }
    .queue-item.active{ background: rgba(255,255,255,0.1) }
    .q-thumb{
      width:44px; height:44px; border-radius: 8px;
      background-size: cover; background-position:center;
      border: 1px solid rgba(255,255,255,.15)
    }
    .q-meta{
      min-width:0;
    }
    .q-title{
      font-weight:600; color: var(--text-strong);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .q-sub{
      font-size:12px; color: var(--text-dim);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .q-time{
      font-size:12px; color: var(--text-dim); padding-left:8px;
    }

    /* Player center column */
    .stage{
      display:grid; grid-template-rows: 1fr auto;
      gap: var(--grid-gap);
      min-width:0; overflow:hidden;
    }
    .hero{
      display:grid; grid-template-columns: 1fr;
      place-items:center; min-height: 0; position:relative;
      padding: clamp(10px, 2.5vw, 20px);
    }
    .art-wrap{
      position: relative;
      width: min(480px, 48vw);
      aspect-ratio: 1 / 1;
      border-radius: 24px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.2);
      box-shadow: 0 30px 80px -30px var(--shadow);
      transform: translateZ(0);
    }
    .art{
      width: 100%; height:100%;
      background-position:center; background-size:cover;
      transition: transform .6s ease, filter .6s ease, box-shadow .6s ease;
    }
    .art.playing{
      transform: scale(1.02);
      filter: none;
      box-shadow: inset 0 0 0 0 rgba(255,255,255,0);
    }
    .badge{
      position:absolute; left:12px; top:12px;
      padding:6px 10px; border-radius:999px;
      background: rgba(0,0,0,.45);
      border: 1px solid var(--glass-stroke);
      font-size:12px; color: var(--text-soft);
      display:flex; align-items:center; gap:6px;
    }
    .meta{
      display:flex; flex-direction:column; gap:2px;
      margin-top: 14px; text-align:center;
    }
    .title{
      font-size: clamp(20px, 2.5vw, 28px);
      font-weight:800; letter-spacing:.2px;
    }
    .byline{
      color: var(--text-soft);
    }

    /* Controls */
    .controls{
      padding: 12px 16px 18px 16px;
      display:grid; grid-template-columns: auto 1fr auto;
      align-items:center; gap: 14px;
      border-top: 1px solid var(--glass-stroke);
      background: rgba(0,0,0,.22);
      border-radius: var(--radius-xl);
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 32px -14px var(--shadow);
    }
    .btnrow{
      display:flex; align-items:center; gap:8px;
    }
    .icon-btn{
      width:36px; height:36px; border-radius: 10px;
      display:grid; place-items:center; cursor:pointer;
      color: var(--text-strong);
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--glass-stroke);
      transition: transform .08s ease, background .2s ease, color .2s ease;
      outline: none;
    }
    .icon-btn:hover{ background: rgba(255,255,255,0.12) }
    .icon-btn:active{ transform: translateY(1px) }
    .icon-btn.active{ color: var(--accent) }
    .icon-btn.danger.active{ color: var(--danger) }

    .play-btn{
      width:44px; height:44px; border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      box-shadow: 0 10px 20px -10px var(--shadow), inset 0 0 0 1px var(--glass-stroke);
    }

    .timeline{
      display:grid; grid-template-columns: 40px 1fr 40px;
      align-items:center; gap:10px;
    }
    .time{
      font-variant-numeric: tabular-nums;
      font-size:12px; color: var(--text-dim); text-align:center;
    }
    .range{
      position:relative; height: 8px; border-radius: 999px; cursor: pointer;
      background: var(--track);
      transition: background .15s;
    }
    .range:hover{ background: var(--track-hover) }
    .fill{
      position:absolute; height:100%; left:0; top:0;
      background: var(--track-fill);
      border-radius: inherit;
      width:0%;
    }
    .thumb{
      position:absolute; top:50%; transform:translate(-50%, -50%);
      width:14px; height:14px; border-radius:50%;
      background: #fff; box-shadow: 0 4px 10px -4px var(--shadow);
      opacity:0; transition: opacity .15s;
      left:0%;
    }
    .range:hover .thumb{ opacity:1 }

    /* Volume + extra */
    .right{
      display:flex; align-items:center; gap:10px;
      min-width:220px;
      justify-content:flex-end;
    }
    .vol{
      display:grid; grid-template-columns: 20px 120px; align-items:center; gap:8px;
    }
    .vol .range{ height:6px }

    /* Bottom now-playing bar for compact screens */
    .nowbar{
      display:flex; align-items:center; gap: 12px;
      padding: 10px 14px;
      border-top: 1px solid var(--glass-stroke);
      background: linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,.25));
    }
    .mini-art{
      width:40px; height:40px; border-radius:8px;
      background-size:cover; background-position:center;
      border: 1px solid rgba(255,255,255,.15);
      flex: 0 0 auto;
    }
    .mini-meta{ min-width:0 }
    .mini-title{
      font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .mini-sub{ font-size:12px; color: var(--text-dim) }

    /* Responsive */
    @media (max-width: 980px){
      .content{ grid-template-columns: 1fr; }
      .panel{ order:2; min-height: 180px }
      .stage{ order:1 }
    }
    @media (max-width: 560px){
      .controls{ grid-template-columns: 1fr; gap:10px }
      .timeline{ grid-template-columns: 1fr; gap:6px }
      .time{ display:none }
      .right{ justify-content: space-between }
      .vol{ grid-template-columns: 20px 1fr }
    }

    /* Accessibility focus */
    .icon-btn:focus-visible, .search input:focus-visible, .queue-item:focus-visible{
      outline: 2px solid var(--accent-2);
      outline-offset: 2px;
    }

    /* Tooltip */
    .tip{
      position: absolute; transform: translate(-50%,-120%);
      background: rgba(0,0,0,.8);
      color:#fff; padding:4px 6px; border-radius:6px;
      font-size: 11px; pointer-events: none; opacity:0;
      transition: opacity .12s;
      white-space: nowrap;
    }
    .range:hover .tip{ opacity:1 }
  </style>
</head>

<body>
  <div id="bg" class="bg" aria-hidden="true"></div>

  <div class="app">
    <!-- Top bar -->
    <header class="topbar" aria-label="Top bar">
      <div class="logo" aria-label="Glass Player">
        <span class="dot" aria-hidden="true"></span>
        <span>Glass Player</span>
      </div>
      <div class="search" role="search">
        <input id="search" type="search" placeholder="Search title, artist, album…" aria-label="Search" />
        <svg aria-hidden="true" viewBox="0 0 24 24" fill="none">
          <path d="M21 21l-5.2-5.2M16 10.5A5.5 5.5 0 1 1 5 10.5a5.5 5.5 0 0 1 11 0Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      </div>
    </header>

    <!-- Main content -->
    <main class="content">
      <!-- Sidebar / queue -->
      <aside class="panel">
        <div class="card">
          <div class="section-title">Queue</div>
          <div id="queue" class="queue" role="listbox" aria-label="Track queue"></div>
        </div>
      </aside>

      <!-- Center stage -->
      <section class="stage">
        <div class="hero card">
          <div class="art-wrap">
            <div id="badge" class="badge" aria-live="polite">
              <span id="mode-label">Discover</span>
            </div>
            <div id="art" class="art" role="img" aria-label="Current artwork"></div>
          </div>

          <div class="meta" aria-live="polite">
            <div id="title" class="title">—</div>
            <div id="byline" class="byline">—</div>
          </div>
        </div>

        <!-- Controls -->
        <div class="controls" aria-label="Playback controls">
          <div class="btnrow">
            <button id="shuffle" class="icon-btn" aria-label="Shuffle" title="Shuffle (S)">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M14.82 12.94 13.39 11.5 8 17H5v2h4l5.82-6.06zM15 6h4v2h-4l-1.3 1.3 1.42 1.42L20 7.83V10h2V4h-6v2zM5 7h4l8 8h4v2h-5l-8-8H5V7z"/></svg>
            </button>
            <button id="prev" class="icon-btn" aria-label="Previous" title="Previous (J)">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M6 6h2v12H6zM9.5 12 20 6v12z"/></svg>
            </button>
            <button id="play" class="icon-btn play-btn" aria-label="Play/Pause" title="Play/Pause (Space)">
              <svg id="play-icon" viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <button id="next" class="icon-btn" aria-label="Next" title="Next (L)">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M16 6h2v12h-2zM4 6l10.5 6L4 18z"/></svg>
            </button>
            <button id="repeat" class="icon-btn" aria-label="Repeat" title="Repeat (R)">
              <svg id="repeat-icon" viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M7 7h8v2H7a3 3 0 0 0 0 6h2v-2H7a1 1 0 0 1 0-2h10v5l3-3-3-3v2H9a3 3 0 0 0 0 6h8v-2H9a1 1 0 0 1 0-2h10V7H7z"/></svg>
            </button>
          </div>

          <div class="timeline" aria-label="Seek">
            <div id="cur" class="time">0:00</div>
            <div id="seek" class="range" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Seek">
              <div id="seek-fill" class="fill"></div>
              <div id="seek-thumb" class="thumb"></div>
              <div id="seek-tip" class="tip">0:00</div>
            </div>
            <div id="dur" class="time">0:00</div>
          </div>

          <div class="right">
            <div class="vol" aria-label="Volume">
              <button id="mute" class="icon-btn" aria-label="Mute/Unmute" title="Mute (M)">
                <svg id="vol-icon" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                  <path d="M5 9v6h4l5 4V5L9 9H5z"/>
                </svg>
              </button>
              <div id="vol" class="range" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="80" aria-label="Volume">
                <div id="vol-fill" class="fill" style="width:80%"></div>
                <div id="vol-thumb" class="thumb" style="left:80%"></div>
              </div>
            </div>

            <button id="toggle-queue" class="icon-btn" aria-label="Toggle queue" title="Toggle queue">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M3 6h18v2H3V6zm0 5h12v2H3v-2zm0 5h18v2H3v-2z"/></svg>
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Now playing (compact) -->
    <footer class="nowbar" aria-label="Now playing">
      <div id="mini-art" class="mini-art"></div>
      <div class="mini-meta">
        <div id="mini-title" class="mini-title">—</div>
        <div id="mini-sub" class="mini-sub">—</div>
      </div>
    </footer>
  </div>

    // ---------- Helpers ----------
    const $ = (sel, p=document) => p.querySelector(sel);
    const $$ = (sel, p=document) => Array.from(p.querySelectorAll(sel));
    const clamp = (v,min,max)=>Math.min(max,Math.max(min,v));
    const fmt = s => {
      if (!isFinite(s) || s < 0) return "0:00";
      const m = Math.floor(s/60), ss = Math.floor(s%60);
      return m + ":" + String(ss).padStart(2,"0");
    };

    // ---------- State ----------
    let cur = 0;
    let isPlaying = false;
    let shuffle = false;
    // repeatMode: 0=off, 1=all, 2=one
    let repeatMode = 0;
    let order = [...musicData.keys()];
    let filtered = order.slice();

    // ---------- Elements ----------
    const audio = $("#audio");
    const bg = $("#bg");
    const art = $("#art");
    const badge = $("#badge");
    const titleEl = $("#title");
    const bylineEl = $("#byline");
    const queueEl = $("#queue");

    const playBtn = $("#play");
    const playIcon = $("#play-icon");
    const prevBtn = $("#prev");
    const nextBtn = $("#next");
    const shuffleBtn = $("#shuffle");
    const repeatBtn = $("#repeat");
    const repeatIcon = $("#repeat-icon");

    const seek = $("#seek");
    const seekFill = $("#seek-fill");
    const seekThumb = $("#seek-thumb");
    const seekTip = $("#seek-tip");
    const curTime = $("#cur");
    const durTime = $("#dur");

    const vol = $("#vol");
    const volFill = $("#vol-fill");
    const volThumb = $("#vol-thumb");
    const muteBtn = $("#mute");
    const volIcon = $("#vol-icon");
    const toggleQueueBtn = $("#toggle-queue");

    const miniArt = $("#mini-art");
    const miniTitle = $("#mini-title");
    const miniSub = $("#mini-sub");

    const search = $("#search");
    const modeLabel = $("#mode-label");

    // ---------- Init ----------
    function buildQueue(list){
      queueEl.innerHTML = "";
      list.forEach((i) => {
        const t = musicData[i];
        const row = document.createElement("div");
        row.className = "queue-item";
        row.setAttribute("role","option");
        row.setAttribute("tabindex","0");
        row.dataset.index = i;

        const th = document.createElement("div");
        th.className = "q-thumb";
        th.style.backgroundImage = `url('${t.posterUrl}')`;

        const meta = document.createElement("div");
        meta.className = "q-meta";
        const tt = document.createElement("div");
        tt.className = "q-title"; tt.textContent = t.title;
        const sb = document.createElement("div");
        sb.className = "q-sub"; sb.textContent = `${t.artist} • ${t.album}`;

        const tm = document.createElement("div");
        tm.className = "q-time"; tm.textContent = ""; // will fill on metadata if desired

        meta.append(tt, sb);
        row.append(th, meta, tm);
        queueEl.append(row);

        row.addEventListener("click", () => {
          setTrack(i, true);
          play();
        });
        row.addEventListener("keydown", (e)=>{
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            setTrack(i, true); play();
          }
        });
      });
      refreshQueueActive();
    }

    function refreshQueueActive(){
      $$(".queue-item", queueEl).forEach(el => el.classList.toggle("active", Number(el.dataset.index) === order[cur]));
    }

    function setTrack(indexInOrder, updateQueueSelection=false){
      // indexInOrder is actual track index in musicData
      const idx = indexInOrder;
      const t = musicData[idx];
      audio.src = t.musicPath;
      bg.style.backgroundImage = `url('${t.backgroundImage}')`;
      art.style.backgroundImage = `url('${t.posterUrl}')`;
      art.classList.toggle("playing", isPlaying);
      titleEl.textContent = t.title;
      bylineEl.textContent = `${t.artist} • ${t.album} • ${t.year}`;
      miniArt.style.backgroundImage = `url('${t.posterUrl}')`;
      miniTitle.textContent = t.title;
      miniSub.textContent = t.artist;

      if (updateQueueSelection) {
        // ensure filtered list includes idx; if filtered, set cur to its position in filtered
        const pos = filtered.indexOf(idx);
        if (pos !== -1) cur = pos;
      }
      updateTitle();
      refreshQueueActive();
    }

    function updateTitle(){
      document.title = `${musicData[filtered[cur]]?.title ?? "Glass Player"}`;
    }

    function updatePlayIcon(){
      playIcon.innerHTML = isPlaying
        ? '<path d="M6 5h4v14H6zM14 5h4v14h-4z"/>'
        : '<path d="M8 5v14l11-7z"/>';
      art.classList.toggle("playing", isPlaying);
    }

    function toggleShuffle(on = !shuffle){
      shuffle = on;
      shuffleBtn.classList.toggle("active", shuffle);
      modeLabel.textContent = shuffle ? "Shuffle" : (repeatMode===2 ? "Repeat one" : repeatMode===1 ? "Repeat all" : "Discover");
      if (shuffle){
        // keep current track, shuffle others
        const currentTrack = filtered[cur];
        const rest = filtered.filter((i, k)=>k!==cur);
        for (let i = rest.length - 1; i > 0; i--){
          const j = Math.floor(Math.random() * (i + 1));
          [rest[i], rest[j]] = [rest[j], rest[i]];
        }
        filtered = [currentTrack, ...rest];
        cur = 0;
      } else {
        filtered = order.slice();
        // realign cur to current track
        const idx = filtered.indexOf(musicData.indexOf(musicData[filtered[cur]])); // keep as is
      }
      buildQueue(filtered);
      refreshQueueActive();
    }

    function cycleRepeat(){
      repeatMode = (repeatMode + 1) % 3;
      repeatBtn.classList.toggle("active", repeatMode>0);
      repeatBtn.classList.toggle("danger", repeatMode===2);
      repeatBtn.title = repeatMode===0 ? "Repeat off (R)" : repeatMode===1 ? "Repeat all (R)" : "Repeat one (R)";
      modeLabel.textContent = shuffle ? "Shuffle" : (repeatMode===2 ? "Repeat one" : repeatMode===1 ? "Repeat all" : "Discover");
      repeatIcon.innerHTML = repeatMode===2
        ? '<path d="M7 7h6v2H7a3 3 0 0 0 0 6h2v-2H7a1 1 0 0 1 0-2h10v5l3-3-3-3v2H9a3 3 0 0 0 0 6h8v-2H9a1 1 0 0 1 0-2h10V7H7zM12 10v4h2v-4h-2z"/>'
        : '<path d="M7 7h8v2H7a3 3 0 0 0 0 6h2v-2H7a1 1 0 0 1 0-2h10v5l3-3-3-3v2H9a3 3 0 0 0 0 6h8v-2H9a1 1 0 0 1 0-2h10V7H7z"/>';
    }

    function play(){ audio.play().then(()=>{ isPlaying=true; updatePlayIcon(); }).catch(()=>{}); }
    function pause(){ audio.pause(); isPlaying=false; updatePlayIcon(); }

    function next(){
      if (repeatMode === 2){ // one
        audio.currentTime = 0; play(); return;
      }
      cur = (cur + 1) % filtered.length;
      setTrack(filtered[cur], false);
      play();
    }
    function prev(){
      if (audio.currentTime > 2){ audio.currentTime = 0; return; }
      cur = (cur - 1 + filtered.length) % filtered.length;
      setTrack(filtered[cur], false);
      play();
    }

    // ---------- Ranges (seek/volume) ----------
    function attachRange(el, fill, thumb, onChange, onCommit, tip){
      let down=false;
      const rect = ()=>el.getBoundingClientRect();
      const percentAt = (e)=>{
        const r = rect();
        const x = (e.clientX ?? (e.touches?.[0]?.clientX || 0)) - r.left;
        return clamp(x / r.width, 0, 1);
      };
      const setUI = p=>{
        fill.style.width = (p*100).toFixed(2) + "%";
        thumb.style.left = (p*100).toFixed(2) + "%";
      };
      const move = (e)=>{
        if (!down) return;
        const p = percentAt(e);
        setUI(p);
        if (tip){ tip.textContent = fmt(p * (audio.duration || 0)); tip.style.left = (p*100)+"%"; }
        onChange(p);
      };
      const up = ()=>{
        if (!down) return;
        down=false; document.removeEventListener("mousemove", move);
        document.removeEventListener("mouseup", up);
        document.removeEventListener("touchmove", move);
        document.removeEventListener("touchend", up);
        onCommit();
      };
      el.addEventListener("mousedown", (e)=>{ down=true; move(e); document.addEventListener("mousemove", move); document.addEventListener("mouseup", up); });
      el.addEventListener("touchstart", (e)=>{ down=true; move(e); document.addEventListener("touchmove", move, {passive:false}); document.addEventListener("touchend", up); }, {passive:false});
      el.addEventListener("mousemove", (e)=>{ if (tip){ const p = percentAt(e); tip.textContent = fmt(p * (audio.duration || 0)); tip.style.left = (p*100)+"%"; }});
      return setUI;
    }

    const setSeekUI = attachRange(
      seek, seekFill, seekThumb,
      p => { audio.currentTime = (audio.duration || 0) * p; },
      ()=>{},
      seekTip
    );

    const setVolUI = attachRange(
      vol, volFill, volThumb,
      p => {
        audio.muted = false;
        audio.volume = p;
        updateVolumeIcon();
      },
      ()=>{
        try { localStorage.setItem("gp_volume", String(audio.volume)); } catch {}
      }
    );

    function updateVolumeIcon(){
      const v = audio.muted ? 0 : audio.volume;
      volIcon.innerHTML =
        v === 0 ? '<path d="M5 9v6h4l5 4V5L9 9H5zM19 9l-2 2m0 2l2 2" stroke="currentColor" fill="none" stroke-width="1.6" stroke-linecap="round"/>'
      : v < .35 ? '<path d="M5 9v6h4l5 4V5L9 9H5z"/><path d="M16 12a2 2 0 0 0-2-2" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>'
      : v < .75 ? '<path d="M5 9v6h4l5 4V5L9 9H5z"/><path d="M16 12a3.5 3.5 0 0 0-3.5-3.5" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>'
      : '<path d="M5 9v6h4l5 4V5L9 9H5z"/><path d="M16 12a5 5 0 0 0-5-5" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>';
      const p = audio.muted ? 0 : audio.volume;
      vol.setAttribute("aria-valuenow", Math.round(p*100));
      setVolUI(p);
    }

    // ---------- Wire events ----------
    playBtn.addEventListener("click", ()=> isPlaying ? pause() : play());
    prevBtn.addEventListener("click", prev);
    nextBtn.addEventListener("click", next);
    shuffleBtn.addEventListener("click", ()=> toggleShuffle());
    repeatBtn.addEventListener("click", cycleRepeat);
    muteBtn.addEventListener("click", ()=>{
      audio.muted = !audio.muted;
      updateVolumeIcon();
    });
    toggleQueueBtn.addEventListener("click", ()=>{
      document.body.classList.toggle("queue-hidden");
      const hidden = document.body.classList.contains("queue-hidden");
      $(".panel").style.display = hidden ? "none" : "flex";
    });

    // Keyboard shortcuts
    window.addEventListener("keydown", (e)=>{
      if (["INPUT","TEXTAREA"].includes(document.activeElement.tagName) && e.key !== "Escape") return;
      if (e.code === "Space"){ e.preventDefault(); isPlaying ? pause() : play(); }
      else if (e.key.toLowerCase() === "j"){ prev(); }
      else if (e.key.toLowerCase() === "l"){ next(); }
      else if (e.key.toLowerCase() === "s"){ toggleShuffle(); }
      else if (e.key.toLowerCase() === "r"){ cycleRepeat(); }
      else if (e.key.toLowerCase() === "m"){ audio.muted = !audio.muted; updateVolumeIcon(); }
      else if (e.key === "ArrowRight"){ audio.currentTime = clamp(audio.currentTime + 5, 0, audio.duration||0); }
      else if (e.key === "ArrowLeft"){ audio.currentTime = clamp(audio.currentTime - 5, 0, audio.duration||0); }
      else if (e.key === "Escape"){ search.blur(); }
    });

    // Audio events
    audio.addEventListener("play", ()=>{ isPlaying=true; updatePlayIcon(); });
    audio.addEventListener("pause", ()=>{ isPlaying=false; updatePlayIcon(); });
    audio.addEventListener("timeupdate", ()=>{
      const d = audio.duration || 0;
      const c = audio.currentTime || 0;
      const p = d ? c/d : 0;
      setSeekUI(p);
      curTime.textContent = fmt(c);
      seek.setAttribute("aria-valuenow", Math.round(p*100));
    });
    audio.addEventListener("loadedmetadata", ()=>{
      durTime.textContent = fmt(audio.duration || 0);
    });
    audio.addEventListener("ended", ()=>{
      if (repeatMode === 2){ audio.currentTime = 0; play(); return; }
      if (cur < filtered.length - 1){ cur++; setTrack(filtered[cur]); play(); }
      else if (repeatMode === 1){ cur = 0; setTrack(filtered[cur]); play(); }
      else { pause(); audio.currentTime = 0; }
    });

    // Search filter
    search.addEventListener("input", ()=>{
      const q = search.value.trim().toLowerCase();
      if (!q){
        filtered = order.slice();
      } else {
        filtered = order.filter(i=>{
          const t = musicData[i];
          return [t.title, t.artist, t.album, String(t.year)].some(x => String(x).toLowerCase().includes(q));
        });
      }
      // ensure a track is selected
      if (!filtered.length){ queueEl.innerHTML = '<div class="section-title" style="padding:20px">No results</div>'; return; }
      buildQueue(filtered);
      // keep current track if still in filtered; else jump to first
      const curTrack = musicData[filtered[cur]]?.title;
      if (!filtered.includes(musicData.indexOf(musicData[filtered[cur]]))){
        cur = 0;
        setTrack(filtered[cur]);
      }
    });

    // ---------- Boot ----------
    (function boot(){
      // order is sequence of indices [0..N-1]
      order = [...musicData.keys()];
      filtered = order.slice();
      buildQueue(filtered);
      cur = 0;
      setTrack(filtered[cur]);

      // restore volume
      try {
        const v = Number(localStorage.getItem("gp_volume"));
        if (!Number.isNaN(v) && v >=0 && v <=1){
          audio.volume = v; updateVolumeIcon();
        } else { audio.volume = 0.8; updateVolumeIcon(); }
      } catch {
        audio.volume = 0.8; updateVolumeIcon();
      }
    })();
  </script>
